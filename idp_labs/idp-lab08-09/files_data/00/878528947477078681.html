      <h1>巨人・岡本、石井コーチから特別守備レッスン　「たくさんできて、よかったです」</h1>
      <address>
        <time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time>
      </address>
      <p>　「巨人秋季キャンプ」（１８日、宮崎）</p>
      <p>　巨人の岡本和真内野手（２３）が１８日、石井野手総合コーチによる特別守備レッスンを受けた。</p>
      <p>　全体練習を終えた後、別グラウンドに移動。雨がちらつく中、１時間以上に及ぶ猛特訓を受けた岡本は、「たくさんできて、よかったです。頑張ります」と疲れ果てた表情だった。</p>
