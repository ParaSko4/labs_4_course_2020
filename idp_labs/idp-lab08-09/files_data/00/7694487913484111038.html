      <h1>واشنطن تأمل بحكومة خالية من &amp;quot;حزب الله&amp;quot;</h1>
      <address><time datetime="2019-11-18T00:35:18+00:00">18 Nov 2019, 00:35</time> by <a rel="author">Lebanon 24</a></address>
      <p>يذكر مصدر مطلع أن لا أحد في الخارج، بما في ذلك الولايات المتحدة، يريد التدخل بجدية لوقف مسلسل الانهيارات في لبنان، لكن واشنطن تأمل في أن تنجح الانتفاضة في فرض حكومة خالية من حزب الله.</p>
