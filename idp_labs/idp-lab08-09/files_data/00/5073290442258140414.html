      <h1>Bojayá despide a sus víctimas temerosa de una nueva matanza</h1>
      <address><time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time> by <a rel="author">lapatria.com</a></address>
      <p>
        <b>17 años después la comunidad sigue viviendo con miedo. Solicitan presencia del Estado. Zozobra.</b>
      </p>
      <p>JORGE GIL ÁNGEL</p>
      <p>EFE | LA PATRIA | BOJAYÁ</p>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/714796558&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>El temor de los habitantes de Bojayá a que grupos armados ilegales vuelvan a perpetrar una matanza como la de hace 17 años está más latente que nunca cuando su gente se apresta a dar sepultura definitiva a quienes perdieron la vida en la masacre más cruenta del conflicto armado en el Chocó.</p>
      <p>El pueblo aprovechó la despedida de las víctimas de la masacre del 2 de mayo del 2002 para alertar al Gobierno, a la ONU y a la comunidad internacional de la presencia en la zona de la guerrilla del Ejército de Liberación Nacional (Eln) y el Clan del Golfo, la principal banda criminal del país.</p>
      <p>Los enfrentamientos entre estos grupos atemorizan a la población, que teme revivir la tragedia de aquel fatídico día, cuando un cilindro bomba lanzado por las Farc durante un combate con paramilitares de las Autodefensas Unidas de Colombia (AUC) cayó en la iglesia donde se había refugiado parte del pueblo.</p>
      <p>Allí murieron al menos 79 personas, aunque otras cifras hablan de 119 muertos y decenas de heridos. Ayer la comunidad comenzó la despedida de 99 de ellos: 49 adultos y 50 niños y adolescentes.</p>
      <p>"Tenemos una situación de temor latente y Bojayá está a la expectativa, teme que otra tragedia como la del 2 de mayo se presente en cualquiera de nuestras comunidades. Por eso lo que le pedimos a los distintos actores (armados) es que se alejen del territorio, que no los necesitamos acá", dijo José de la Cruz Valencia, miembro del Comité por los Derechos de las Víctimas de Bojayá.</p>
      <p>Esa amenaza también la advirtieron organizaciones sociales y la Iglesia católica en una carta dirigida al presidente, Iván Duque.</p>
      <p>"Cuando las comunidades afros e indígenas en el municipio de Bojayá nos disponemos a recibir los restos mortales de nuestros seres queridos (...) se ciernen nuevamente hechos amenazantes de desplazamientos, confinamientos, masacres, torturas, desapariciones, reclutamientos", afirmó el sacerdote Sterling Londoño, de la Diócesis de Quibdó.</p>
      <p>
        <b>Miedo creciente</b>
      </p>
      <p>Los enfrentamientos entre el Eln y el Clan del Golfo, explicó Valencia, provocan desplazamiento forzado o confinamiento de las comunidades, por lo cual la población pide mayor presencia del Estado en esta región a la que solo se puede llegar en barco o en avión.</p>
      <p>"Le pedimos al Estado que verdaderamente haga presencia, con inversión social y no solo desde lo militar. Lo que se espera es oportunidades para que los jóvenes ingresen a una universidad, que sigan en su ejercicio de formación", añadió Valencia.</p>
      <p>El líder también habla de una "reconfiguración del conflicto", pues donde antes estaba la desmovilizada guerrilla de las Farc ahora está el Eln, mientras que el lugar de las Auc lo ocupa el Clan del Golfo.</p>
      <p>"La reconfiguración termina siendo a veces bastante compleja y mucho más peligrosa, el temor es bastante alto pues antes podíamos hablar tranquilamente entre nosotros como comunidad y ahora no sabemos qué tan posible sea hacerlo", dijo.</p>
      <p>
        <b>Problema regional</b>
      </p>
      <p>El peligro no es solo para Bojayá sino para decenas de poblaciones de la cuenca del Atrato, el caudaloso río que atraviesa de sur a norte el Chocó.</p>
      <p>Alexis Rojas, vicepresidente de la junta directiva del Consejo Comunitario Mayor de la Asociación Campesina Integral del Atrato (Cocomacia), que agrupa 124 consejos comunitarios menores, explicó que vivir en esta región es más difícil desde que el Gobierno suspendió las negociaciones de paz con el Eln el año pasado.</p>
      <p>"Nosotros siempre hemos venido diciendo como organización que lo que hizo el Gobierno, de levantar la mesa de negociación, condenó a muerte al Chocó (...) porque no estábamos en paz, pero cuando estaban los dos actores, Gobierno y Eln en la mesa, había una calma", aseveró.</p>
      <p>
        <b>Acto de reconocimiento</b>
      </p>
      <p>Ayer, los cerca de cien féretros de víctimas de la matanza fueron trasladados al polideportivo de Bojayá para un acto público en el que estuvieron el representante en Colombia de la Alta Comisionada de la ONU para los Derechos Humanos, Alberto Brunori, el presidente de la Comisión de la Verdad, Francisco de Roux, y embajadores europeos.</p>
      <p>Los cajones, blancos para los menores y café para los adultos, cada uno con la fotografía y el nombre de la víctima, fueron colocados en la grada del escenario deportivo, bajo un letrero que resume el deseo de un pueblo: "Las víctimas de Bojayá, descansen en paz".</p>
      <p>Los asistentes acompañaron en silencio la ceremonia de cuatro horas en la que quienes intervinieron rememoraron la tragedia de Bojayá delante de un telón con los 99 nombres.</p>
      <p>Cantaoras de Pogue, pueblo que hace parte de Bojayá, entonaron "alabaos" (cantos fúnebres y de alabanza) y un grupo de niños relató lo ocurrido aquel 2 de mayo de 2002 con una obra de teatro por la que pidieron silencio en lugar de aplausos.</p>
      <p>Los bojayaceños pasaron la noche en vela acompañando a los suyos y hoy darán sepultura a las víctimas para cerrar el duelo, 17 años después.</p>
      <p>
        <b>Francisco de Roux, presidente de la Comisión de la Verdad</b>
      </p>
      <p>Quisiera agradecerles, ustedes nos dan esperanza (...) Colombia tiene que oírlos como a nadie, ayuden a Colombia a salir de esta oscuridad que hace que este conflicto continúe y continúe.</p>
      <p>Alberto Brunori, representante de la Alta Comisionada de la ONU para los Derechos Humanos</p>
      <p>Bojayá, y la resiliencia de sus víctimas, es un ejemplo para Colombia y el mundo de la apuesta por la paz a pesar de la tragedia inmensa que provocó el conflicto armado.</p>
