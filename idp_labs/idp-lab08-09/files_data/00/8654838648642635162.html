      <h1>PS5, data di uscita, prezzo e tutti i dettagli verranno svelati a giugno?</h1>
      <h2>Secondo un presunto insider, Sony avrebbe fissato il giorno per tutti gli annunci maggiori su PS5, compresi data di uscita, prezzo e design.</h2>
      <address><time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time> by <a rel="author" href="https://multiplayer.it/account/utente/138/gioru/articoli/" target="_blank">Giorgio Melani</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/co8deHDpzPY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ci affidiamo ancora alle voci di corridoio per possibili informazioni riguardanti <b>PS5</b>, nella fattispecie per sapere quanto potranno essere annunciati <b>data di uscita</b>, <b>prezzo</b> e dettagli su design e caratteristiche specifiche della console.<br/><br/>A un anno di distanza dal lancio e con Sony ancora ferma nel più stretto riserbo, come da tradizione prendono il via le voci di corridoio e in questo caso prendiamo in considerazione <b>PSErebus</b>, presunto insider che ha già fatto parlare di sé in passato per aver svelato in anticipo e in maniera corretta la data di lancio di <a href="https://multiplayer.it/notizie/the-last-of-us-2-nuova-data-di-uscita-ufficiale-a-maggio-2020.html">The Last of Us 2</a> e per aver poi riferito anche la possibile <a href="https://multiplayer.it/notizie/xbox-scarlett-data-uscita-rivelata-da-insider.html">data d'uscita di Xbox Scarlett</a>, ma ovviamente resta una fonte non certa.<br/><br/>Secondo costui, Sony avrebbe intenzione di svelare tutte le informazioni principali su PS5 l'<b>8 giugno 2020</b>, ovvero nella data che dovrebbe corrispondere alla <b>conferenza Sony all'E3 2020</b>, che peraltro dovrebbe essere anche particolarmente ricca di contenuti.<br/><br/>L'8 giugno dovrebbe dunque essere svelata la data di uscita di <a href="https://multiplayer.it/notizie/ps5-sara-evoluzione-non-rivoluzione-secondo-sviluppatore.html">PS5</a>, il suo prezzo, il design e probabilmente ulteriori caratteristiche più specifiche come l'interfaccia e vari dettagli tecnici sulla console, sia per quanto riguarda l'hardware che l'esperienza utente.<br/><br/>In particolare, per quanto riguarda il prezzo PSErebus ha scritto un post non facilmente comprensibile, riportato tra quelli qui sotto: il fatto di sostenere che i fan avranno gli "incubi" fa pensare a un possibile <b>prezzo di lancio alto</b> rispetto agli standard e alle attese, cosa che potrebbe tradursi in un costo superiore alla soglia psicologica dei 500 euro. Ribadiamo, in ogni caso, che si tratta solo di voci di corridoio per il momento.</p>
