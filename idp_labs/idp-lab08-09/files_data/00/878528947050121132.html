      <h1>巨人、獲得目指したロッテ・鈴木大地から断りの連絡</h1>
      <address>
        <time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time>
      </address>
      <p>　巨人は１８日、ロッテからＦＡ宣言した鈴木大地内野手からこの日、入団を断る連絡があったことを明かした。</p>
      <p>　内野手の補強を目指していた巨人は鈴木がＦＡ宣言したことから、獲得に名乗りを上げていた。３度ほど交渉していたが、鈴木はパ・リーグ球団を選択。球団は「迷っているなら、何回でもお会いできれば」と話していた。</p>
      <p>　巨人のＦＡ戦線は楽天・美馬、ロッテ・鈴木と獲得できなかった。</p>
