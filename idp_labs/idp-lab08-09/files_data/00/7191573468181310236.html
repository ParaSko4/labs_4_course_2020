      <h1>Mónica Gutierrez se quebró en la mesa de Mirtha Legrand al hablar de su salida de América</h1>
      <address><time datetime="2019-11-18T00:32:00+00:00">18 Nov 2019, 00:32</time> by <a rel="author">Diario Popular</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pGHG452FZ1s" width="770" height="433" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>
          <b>El relato de la periodista por su salida de América, al borde de las lágrimas y la conductora infantil habló de su odisea tras diagnosticarle ELA a Martín.Reina, dividida entre el acoso de su padrastro y la extraña reacción de su mamá.</b>
        </i>
      </p>
      <p>Bronca, dolor, angustia e incluso impotencia, fueron algunos de los sentimientos desplegados este fin de semana en sendas mesas de <b><a href="http://www.diariopopular.com.ar/mirtha-legrand-a325">Mirtha Legrand</a></b>, cuando la diva de <b><a href="http://www.diariopopular.com.ar/el-trece-a128">El Trece</a></b> dejó extrañamente hablar más de la cuenta a sus invitadas para dar testimonio de sus diferentes avatares.</p>
      <p>Acaso <b>Mónica Gutiérrez</b>, probablemente más asumida a su despedida del noticiero de<b> América</b>, se manifestó con cierto pesar, aunque con ganas de dar vuelta a la página. Quien ni siquiera pudo despedirse al aire, reconoció <b>"No me gustó y me hizo sentir mal. Hubo un embrollo que armaron los abogados</b>", sostuvo mientras la Chiqui transmitió sus sospechas. "<b>Creo que te peleaste con una autoridad del canal. Así de simple</b>".</p>
      <p>"Soy muy frontal. Empieza una nueva etapa para mí, aseguró la periodista.</p>
      <p>Si bien se le llenaron los ojos de lágrimas, Mónica evitó aludir a alguien en particular. <b>"Volví de un viaje, tenía hasta mi ropa en el camarín preparada para la semana</b>, y me enteré que como yo <b>ya había avisado que me iba cortaron antes la relación a través de una carta documento y no debía volver</b>".</p>

        <a href="https://www.diariopopular.com.ar/espectaculos/disney-ya-tiene-10-millones-suscriptores-n439217">Disney+ ya tiene 10 millones de suscriptores</a>
      </h3>
      <h3>
        <a href="https://www.diariopopular.com.ar/espectaculos/thelma-fardin-hablo-las-denuncias-contra-axel-n439170">Thelma Fardin habló de las denuncias contra Axel</a>
      </h3>
      <p>Otra invitada, <b>Cecilia Caramelito Carrizo</b>, no disimuló su angustia a propósito de los problemas de salud de su hermano baterista, Martín Carrizo, quien tiene Esclerosis Lateral Amiotrófica "Cuando le detectaron la enfermedad, continúo su vida con normalidad, hasta que los síntomas lo obligaron a decir basta y tiró la toalla", recordó la conductora. Así y todo, el llamado de una persona, también argentina, que había encontrado un tratamiento en Miami, Estados Unidos le devolvió las esperanzas.</p>
      <figure>
        <img src="https://media.diariopopular.com.ar/adjuntos/143/imagenes/006/371/0006371423.jpg?0000-00-00-00-00-00"/>
        <figcaption>Las sonrisas para la foto de rigor, contrastaron con lo que sucedería durante la jornada. Mirtha, en modo contenedora.</figcaption>
      </figure>
      <p>La congoja de <b>Reina Reech</b> la tuvo a ella como víctima directa producto de una angustia que calló por mucho tiempo. Es que la coreógrafa recordó cuando sufrió un intento de abuso de parte de su padrastro, la pareja por aquel entonces de su madre, Ámbar La Fox. Según Reech, su mamá le creyó a medias.</p>
      <p>"Fue raro. Me enfrentó con él para ver y él decía no puede ser que digas esto. Fue difícil. Mamá se separó, a mí se me fueron los síntomas al otro día que ella llegó", afirmó para luego ampliar. ""Después volvió con Buby (Labecchia). A los dos años, ya estando en Argentina, me echó de mi casa porque se ve que tenía ganas de volver con él. Volvió y me fui con mi papá", admitió Reina, sin evitar la angustia del recuerdo.</p>
