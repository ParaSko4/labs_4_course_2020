      <h1>В омском сквере пропала скульптура влюблённых</h1>
      <address><time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time> by <a rel="author">Анна Золкина</a></address>
      <p>
        <b>Памятник появился в сквере молодожёнов этим летом.</b>
      </p>
      <p> </p>
      <p>Местные жители в соцсети "ВКонтакте" сообщили о том, что в сквере молодожёнов в Нефтяниках пропала недавно установленная скульптура влюблённых.</p>
      <figure>
        <iframe data-src="https://vk.com/widget_post.php?owner_id=-62832959&amp;post_id=1948309&amp;hash=w2Obj0gzodKTv8LT5Wtz_Caz0Xc" data-embed-type="vk-post" width="100%" height="0" data-service="VK" scrolling="no" nowide=""/>
      </figure>
      <p>Пользователи соцсети отметили, что скульптуру вряд ли бы украли, так как рядом находится отдел полиции. В пресс-службе администрации Омска пояснили, что влюблённых действительно никто не воровал. Изначально из скульптуры планировалось организовать фонтан, и именно для этого администрация Советского округа временно убрала её из сквера.</p>
      <p><b>- Скульптуру временно демонтировала администрация Советского округа для того, чтобы настроить механизм подачи воды. Естественно эксплуатировать фонтан при минусовых температурах не собираются,</b> - пояснили в пресс-службе мэрии.</p>
      <p>Напомним, что <b><a href="https://omskzdes.ru/society/64844.html">скульптура влюблённых появилась в сквере </a></b>в рамках благоустройства объекта. Торжественное открытие сквера молодожёнов после реконструкции состоялось 30 августа.</p>
      <p>
        <i>Фото: пресс-служба администрации Советского округа</i>
      </p>
