      <h1>В школе №45 г. Владимира введены факультативные уроки по основам ПДД</h1>
      <address>
        <time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pjeXsoHOdeU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Эта идея реализуется в рамках проекта "Безопасные дороги" партии "Единая Россия". После четырёх месяцев теории на автодроме школы "ДОСААФ" для школьников прошла практика по вождению.<br/>В этот день 10 школьников впервые сели за руль. Создание такого необычного факультатива - совместная идея регионального отделения партии "Единая Россия", "Гильдии автошкол" России и владимирского отделения ДОСААФ. Главная цель занятий - снизить аварийность на дорогах и сделать школьников более грамотными в сфере правил дорожного движения.</p>
      <p>
        <b>Артём Семёнов, председатель Общественного совета федерального проекта партии "Единая Россия" "Безопасные дороги" во Владимирской области</b>
      </p>
      <blockquote>Ну а для взрослых, старшего поколения, хотелось бы вернуть практику, как это было раньше, чтобы они могли проходить теорию сразу в школе, практику вождения в школе, и воспитывались культурные, грамотные водители и хорошее будущее поколение.</blockquote>
      <p>На автодроме школьники разучивали правила вождения с азов: от умения заводить автомобиль до поворотов и въезда на горку. Освоить автомобиль им помогали опытные инструкторы. Полина Листашкина на месте водителя оказалась впервые. Первый опыт стал очень волнительным и необычным.</p>
      <p>
        <b>Полина Листашкина, учащаяся владимирской школы №45</b>
      </p>
      <blockquote>Мне очень понравилось, было очень страшно, если честно, эмоции прям очень сильно зашкаливают, очень понравилось на горке, было немного страшно, когда съезжаешь и сидишь за рулём, это очень страшно.</blockquote>
      <p>Кстати, подобный проект в 45-й школе уже был - два года назад. Тогда около 40 учеников прошли обучение, сдали экзамены и получили сертификаты на обучение в автошколах. Сейчас у них уже есть водительские права. Успешная динамика показывает: ребята хотят учиться, и им это интересно.</p>
      <p>
        <b>Галина Левицкая, преподаватель ПДД в школе №45</b>
      </p>
      <blockquote>Планируем также начать с начальных классов, потому что деткам нужно прививать знания правил дорожного движения с самого маленького возраста. Несмотря на то, что они ещё не водители, пешеходами они уже и пассажирами являются, поэтому знания должны быть. Им нравится, это самое главное, у них есть желание, у них горят глаза.</blockquote>
      <p>К слову, 45-я школа стала первой в регионе, в которой реализован такой проект факультативных занятий. Если идея обучения вождению со школы окажется успешной, эта инициативу подхватят и другие школы Владимирской области.</p>
