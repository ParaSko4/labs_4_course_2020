      <h1>Венеция снова тонет: ущерб оценивают в миллиард евро</h1>
      <address><time datetime="2019-11-18T00:30:00+00:00">18 Nov 2019, 00:30</time> by <a rel="author">https://www.facebook.com/profile.php?id=100011619000670, Иван Казора</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1HgnyqSY_0A" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Венеции в воскресенье, 17 ноября, после двух приливов вода опять поднялась до 1 метра 50 сантиметров. По информации мэра города Луиджи Бруньяро, наводнение обошлось Венеции в миллиард евро</p>
      <p>Об этом сообщает <a href="https://ru.euronews.com/2019/11/17/venice-third-flood-in-a-week">Euronews</a>.</p>
      <p>17 ноября ни один банкомат в Венеции не работал. Известным на весь мир памятникам архитектуры нанесен серьезный ущерб, повреждены более 50 церквей.</p>
      <p>Залитые водой гостиницы начинают выражать серьезное беспокойство массовой отменой брони туристами со всего мира.</p>
      <p>В минувший четверг, после того, как вода поднялась в Венеции до исторической отметки в 1 метр 87 сантиметров (больше было только однажды: 4 ноября 1966 года, когда вода достигла метра 94 сантиметров), премьер-министр Джузеппе Конте объявил чрезвычайное положение и выделил из бюджета 20 миллионов евро на самые срочные нужды.</p>
      <p>Спасать приходится не только здания, но и десятки затопленных лодок, гондол и катеров. Члены спасательной команды Венеции приобретают новые навыки: как проплыть на патрульном катере под ставшими вдруг низкими мостами и не застрять.</p>
      <p>Напомним, в Венеции произошло одно из самых больших наводнений в истории, мэр города Луиджи Брюгнаро планирует объявить состояние катастрофы. Сообщается, что <a href="http://nikvesti.com/news/incidents/172019">уровень воды</a> достиг отметки в 1,87 метра, что стало крупнейшим наводнением с 1966 года, когда вода поднялась до отметки 1,94 метра.</p>
