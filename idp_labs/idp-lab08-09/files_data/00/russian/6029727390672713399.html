      <h1>Более миллиарда рублей перераспределят между муниципалитетами Владимирской области</h1>
      <address>
        <time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/R9vWkVlIpY8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Как это будет работать? Откуда возьмут деньги? И где на территории области создадут особую экономическую зону? Об этом и не только рассказал Михаил Максюков.</p>
      <p>Михаил Максюков, председатель комитета Законодательного Собрания Владимирской области по бюджетной и налоговой политике</p>
      <p>
        <b>С 2020 года в пользу муниципалитетов перераспределят часть налогов</b>
      </p>
      <blockquote>- Более миллиарда рублей будет перераспределено в адрес муниципалитетов. Очень часто муниципалитеты обращались с предложениями дополнительных бюджетов в их адрес. Им на земле видней, то, как это эффективней израсходовать, то, какие задачи решить в первую очередь. И наша рабочая группа ЗС, в которую вошли и представители муниципалитетов, и представители обладминистрации, и депутатского корпуса, и контрольных органов, долго работала над взаимоприемлемыми. В итоге родились наши рекомендации, в итоге они стали законами.</blockquote>
      <p>
        <b>50% транспортного налога, собираемого на территориях муниципалитетов, останется в их казне</b>
      </p>
      <blockquote>- Межгородские дороги в хорошем состоянии. И это отмечают даже в Минтрансе. А вот что касается местных дорог, в поселениях, муниципалитетах, здесь зачастую беда. Более 80% в ненормативном состоянии. Это вызывает сильное недовольство жителей. Вот для того, чтобы сместить с региональных дорог на местные, как раз принимается это решение.</blockquote>
      <p>
        <b>В "Доброграде" в Ковровском районе будет создана особая экономическая зона</b>
      </p>
      <blockquote>- Около 200 гектаров планируется выделить под эту свободную экономическую зону. Свободную экономическую зону, где инвесторы, предприятия, которые на ней, станут пользоваться серьезными налоговыми преференциями и льготами. И по налогу на прибыль, и по транспортному налогу. И, что особенно важно, по таможенным платежам. Все мы рассчитываем, что это привлечет дополнительных инвесторов, создаст рабочие места. В итоге увеличит поступления в бюджет, даст толчок к развитию области.</blockquote>
      <p>
        <b>Резидентов особых экономических зон поддержат льготами</b>
      </p>
      <blockquote>- На территории области существует ТОСЭР - территория опережающего социально-экономического развития. Это около города Камешково. Сделано это, чтобы поддержать эту территорию. Камешково - моногород. И эта зона создалась, чтобы привлечь туда инвесторов. Чтобы создать рабочие места, чтобы увеличить налоговые поступления. Развить промышленность.</blockquote>
      <p>
        <b>О создании ТОСЭР на территории области и результатах её работы в Камешковском районе</b>
      </p>
      <blockquote>- Пока ещё слишком мало времени прошло с момента ее открытия для того, чтобы делать выводы о целесообразности дальнейшего тиражирования таких зон. Законодательная возможность имеется в моногородах, и они определены, возможно создание таких зон. Для этого зона Камешково должна показать свои результаты. Стоит дождаться их и потом только задумываться о развитии таких зон.</blockquote>
