      <h1>На Брянщине строятся спортплощадки ГТО</h1>
      <address>
        <time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time>
      </address>
      <p>В одиннадцати районах Брянской области строят спортплощадки ГТО.</p>
      <p>Первого декабря спортплощадка ГТО откроется в городе Стародубе. В данное время рабочие там завершают монтаж оборудования.</p>
      <p>Источник и фото: <a href="https://riastrela.ru/posts/id18509-v-bryanskoy-oblasti-stroyatsya-ploshchadki-dlya-gto">РИА СТРЕЛА</a>.</p>
