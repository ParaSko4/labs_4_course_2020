      <h1>В Агульском районе сгорела школа</h1>
      <address>
        <time datetime="2019-11-18T00:31:00+00:00">18 Nov 2019, 00:31</time>
      </address>
      <p>
        <b>В Республике Дагестан сгорела сельская школа.</b>
      </p>
