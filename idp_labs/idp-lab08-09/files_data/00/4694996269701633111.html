      <h1>Visite du TER / Edouard Philippe, Premier ministre français : « La qualité technologique du matériel est même supérieure que celui roulant en France… »</h1>
      <address><time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5G4kS_4g3pA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le Premier ministre de la République Française, Edouard Philippe, a visité ce lundi 18 novembre la Gare du Train Express Régional (TER) afin de constater l’état d’avancement des travaux de ce projet qui a été porté avec force par le président de la République du Sénégal. <br/>En effet, ce projet du TER qui va permettre de relier Dakar et Diamniadio dans une première phase est dans d’excellentes conditions, selon Edouard Philippe, et dans la phase 2 il rejoindra  l’aéroport International Blaise Diagne de Diass pour une distance de 18 km. <br/><br/>Le Premier ministre français, n’a pas aussi manqué de louer ce projet d’envergure dans lequel la France a contribué à hauteur de 1/3 du financement. « C’est un projet qui a bien des égards est exemplaire dans la mesure où il va permettre la décongestion de la circulation automobile à Dakar et correspond à une logique de mobilité durable », a estimé Edouard Philippe. <br/><br/>Fort de la qualité du partenariat louable entre le Sénégal et la France, le Premier ministre pense que le TER fait l’objet d’une conception et d’un travail en bonne intelligence. Car il contate que la qualité technologique du matériel qui va être mis en place et mis en œuvre dans ce projet est exceptionnelle et « en verité, elle est même supérieure au matériel roulant, parfois, sur le territoire en France… », lâche-t-il.</p>
