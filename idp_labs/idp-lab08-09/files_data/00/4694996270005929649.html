      <h1>Emploi : Edouard Philippe salue l’attractivité du projet du TER</h1>
      <address><time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Iwebk_JgyMc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Edouard Philippe était à Dakar ce lundi pour la visite de la Gare du Ter. Accompagné par plusieurs membres du gouvernement français, le Premier ministre a rencontré des jeunes en formation pour les métiers du rail, notamment les futurs conducteurs du TER. En effet, ce projet a plus de 800 emplois à fournir et il y a eu jusqu’à 30 mille canditures. Ainsi, Edouard Philippe salue l'attractivité de ce projet venant des jeunes. Le Premier ministre français montre aussi son enthousiasme d’avoir eu à rencontrer des hommes et des femmes, « d’autant plus que le Président Macky Sall a toujours insisté sur l’importance de la présence de jeunes hommes et de jeunes femmes dans ce genre de projet », a-t-il estimé.</b>
      </p>
