      <h1>BB Trần đẹp như búp bê khi khoe sắc tại Hàn Quốc</h1>
      <address>
        <time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time>
      </address>
      <p>
        <b>Với tất cả nhan sắc này, chắc chắn nhiều mỹ nhân trong showbiz Việt phải dè chừng BB Trần.</b>
      </p>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/18/0gmiufjza9pi9ld0fkqalygdhaha9vxcvxl3ozva.jpeg"/>
        <figcaption>Trên trang cá nhân, BB Trần vừa chia sẻ loạt ảnh vi vu trên đường phố Seoul - Hàn Quốc. Trong trang phục mùa đông kín đáo cùng gương mặt được trang điểm kĩ lưỡng, BB Trần được khen xinh như búp bê giữa thời tiết lạnh giá của xứ sở kim chi. Đặc biệt với kiểu tóc dài uốn xoăn, BB Trần trông không kém cạnh bất kì mỹ nhân nào với vẻ nữ tính của mình.</figcaption>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/18/iat8sypygg3xgaw2owtp3qq5pd8nfwgilc0uxegg.jpeg"/>
        <figcaption>Những đường nét trên gương mặt của BB Trần đều vô cùng thanh thoát và hài hòa. Vốn nổi tiếng là "thành giả gái" nên không quá bất ngờ khi thấy BB Trần trong hình ảnh mỹ miều thế này. Tuy nhiên mỗi lần hóa thân thành con gái là mỗi lần BB Trần khiến người hâm mộ trầm trồ vì quá xinh đẹp và lộng lẫy.</figcaption>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/18/ejhvyuievsbqabcmehasvxhwjiql8aefwjsfi9e6.jpeg"/>
        <figcaption>Gương mặt xinh xắn của BB Trần được cư dân mạng khen ngợi hết lời. Có lẽ nhiều mỹ nhân trong showbiz Việt cũng phải dè chừng trước nhan sắc này.</figcaption>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/18/k1koud8ypkvojvpebw7fatnz4lh01tx1lu9ufx1r.jpeg"/>
        <figcaption>Không chỉ sở hữu gương mặt cứ tô son điểm phấn lên là đẹp, BB Trần còn có vóc dáng cao ráo như người mẫu khiến nhiều người ghen tị.</figcaption>
      </figure>
      <footer>Phuong Thao</footer>
