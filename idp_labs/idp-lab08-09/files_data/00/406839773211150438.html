      <h1>Piñera reconoció un "uso excesivo de la fuerza"</h1>
      <h2>El presidente de Chile admitió en un mensaje que "en la mayoría de los casos "se cometieron abusos o delitos y no se respetaron los derechos de todos".</h2>
      <address>
        <time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KN0MPR4Roxk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El presidente de Chile, <a href="http://www.lmneuquen.com/sebastian-pinera-a6696">Sebastián Piñera</a>, reconoció y condenó las violaciones de los Derechos Humanos cometidas por miembros de las fuerzas de seguridad en las protestas registradas durante el último mes. En un discurso pronunciado en el Palacio de La Moneda, en su primera intervención tras el acuerdo con los principales partidos de la oposición sobre la reforma constitucional, el mandatario dijo que el Gobierno "hará todos los esfuerzos para que exista justicia y no impunidad".</p>
      <p>"En algunos casos no se respetaron los protocolos, hubo uso excesivo de la fuerza, se cometieron abusos o delitos y no se respetaron los derechos de todos. (...) Nuestro gobierno hará todos los esfuerzos para que exista justicia y no impunidad", reconoció el presidente chileno en un mensaje al país sobre los 22 muertos, miles de heridos y más de 200 personas con graves lesiones oculares que dejaron las protestas.</p>
      <p>Piñera prometió que "no habrá impunidad ni con los que hicieron actos de inusitada violencia ni con aquellos que cometieron atropellos y abusos. Haremos lo mejor para asistir a las víctimas".</p>
      <p>Según las autoridades del Gobierno, cinco de los 22 muertos fueron causados por la acción de agentes del Estado; el resto murió en medio de incendios y saqueos o atropellados en las manifestaciones. Y más de 200 personas han resultado con heridas oculares graves o han perdido la visión en alguno de su ojos tras recibir balines disparados por la Policía.</p>
