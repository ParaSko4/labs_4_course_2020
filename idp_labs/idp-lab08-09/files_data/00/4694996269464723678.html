      <h1>Amdy Faye : « Sidy Sarr doit muscler son jeu … Si Gana et Pape Alioune se libèrent, le Sénégal peut faire très mal »</h1>
      <address><time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6NdCsU3-3pk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>C’est la conviction de l’ancien milieu de terrain du Sénégal Amdy Moustapha Faye. Évoquant le cas de Sidy Sarr qui a été récemment testé au poste de sentinelle devant la défense sénégalaise (Contre le Congo Brazza et l'Eswatini), Amdy Faye qui est particulièrement séduit par le profil du Thiessois, croit que le Sénégal tient le titulaire au poste. Seulement, il faudrait que le joueur gomme quelques imperfections dans son jeu, souligne l’ancien milieu des « Lions. » <br/><i>« Le joueur qui évolue en sentinelle doit être un bon manieur de ballon. C’est la plaque tournante de l’équipe. Un joueur comme Sidy Sarr doit muscler son jeu, il est trop lent. Qu’il essaye de perdre du poids. Il y a des matches ou quand la transmission est trop vite il est perdu. Mais quand l’équipe joue sur deux rythmes ou trois rythmes tu le vois dans le jeu, il récupère la balle et il la donne tranquille... C’est un très bon joueur, il faut lui mettre la pression, beaucoup de pression pour qu’il puisse perdre du poids et transmettre rapidement la balle. Si jamais on a une bonne sentinelle (Sidy Sarr) et que Gana et Pape Alioune Ndiaye se libèrent, le Sénégal peut faire très mal », a déclaré l'ancien joueur de Stoke City et Newcastle en Premier League.</i></p>
