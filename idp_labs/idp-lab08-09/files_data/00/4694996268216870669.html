      <h1>« J’aimerais savoir c’est quoi la mission d’El Hadj Diouf dans l’équipe nationale ? » (Talla Fall génération Foot)</h1>
      <address><time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HLGfPyx85-4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Quelle est la véritable raison de la présence du double ballon d’or sénégalais, El Hadj Diouf au sein de la «Tanière » ? C’est la question que se pose Talla Fall, le chargé de communication de Génération Foot. La récente présence de Dioufy dans la sélection nationale suscite naturellement pas mal d’interrogations. Pour Talla Fall, il faut impérativement qu’on sache quelle est la feuille de route de Diouf. Quelle est sa mission ? Ce qu’il compte apporter ? Et comment il compter s’y employer… Ces éclairages permettront d’après lui d’y voir plus clair. Et ainsi, mettre fin aux rumeurs et autres allégations faisant état d’une « Tentative de museler » le Bad boy. Talla estime que cette intégration d’El Hadji Diouf dans le staff technique pourrait être bénéfique si les conditions de cette collaboration sont bien définies....</b>
      </p>
    </article>
