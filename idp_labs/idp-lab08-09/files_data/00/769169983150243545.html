      <h1>【理大衝突】警方深夜直播　警告或用實彈還擊</h1>
      <address>
        <time datetime="2019-11-18T00:43:00+00:00">18 Nov 2019, 00:43</time>
      </address>
      <p>警方昨早開始與理工大學的示威者發生激烈衝突，至今日凌晨仍未有平息跡象。警方昨日深夜11時57分在臉書直播，嚴厲譴責冷血暴徒「仿效恐怖主義」的行為，警告「暴徒」不要再用汽油彈等致命武器攻擊警員，並且停止所有襲擊行為，否則警方會在「別無選擇下使用所需最低武力」，包括使用實彈還擊。</p>
      <p>（圖片來源：警察直播截圖）</p>
