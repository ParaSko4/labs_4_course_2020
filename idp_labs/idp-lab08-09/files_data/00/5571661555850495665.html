      <h1>Poloniex может стать валидатором в системе блокчейн-проекта TRON</h1>
      <address><time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time> by <a rel="author">LetKnow News</a></address>
      <h3>Криптовалютная биржа Poloniex в этот понедельник объявила о выдвижении своей кандидатуры на роль валидатора в системе блокчейн-проекта TRON.</h3>
      <figure>
        <iframe data-src="https://twitter.com/Poloniex/status/1196294361329422337?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В случае успеха биржа сможет принимать участие в распределении наград на полтора миллиона TRX ежедневно. В момент публикации она занимает 92-е место в общем списке кандидатов с 32 626 голосами, тогда как у последнего суперпердставителя на 27-й позиции их насчитывается 262 320 639.</p>
      <p>На прошлой неделе основатель TRON Джастин Сан <a href="https://letknow.news/news/dzhastin-san-priznalsya-v-pokupke-doli-poloniex-32821.html">заявил</a>, что входит в группу инвесторов, которая недавно приобрела криптовалютную биржу Poloniex у <a href="https://letknow.news/tags/%D0%B1%D0%B8%D1%82%D0%BA%D0%BE%D0%B8%D0%BD%20(btc).html">биткоин</a>-стартапа Circle.</p>
      <p>Еще в октябре в СМИ появилась информация, что Сан <a href="https://letknow.news/news/dzhastin-san-otkrestilsya-ot-pokupki-poloniex-31534.html">собирается </a>купить американскую криптобиржу. Однако Сан категорически это опроверг, заявив, что «ничего не покупает».</p>
      <p>Poloniex предлагала в свое время своим пользователям <a href="https://letknow.news/news/poloniex-dobavit-v-listing-tron-32653.html">угадать</a>, какая <a href="https://letknow.news/tags/%D0%BA%D1%80%D0%B8%D0%BF%D1%82%D0%BE%D0%B2%D0%B0%D0%BB%D1%8E%D1%82%D0%B0.html">криптовалюта</a> будет добавлена на ее платформу следующей, не оставляя почти никаких сомнений в том, что ею станет TRON.</p>
