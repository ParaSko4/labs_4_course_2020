      <h1>В мэрии Николаева отреагировали на заявление заместителя губернатора Стадника, который не слышал, что городу нужен ангиограф</h1>
      <address><time datetime="2019-11-18T00:13:00+00:00">18 Nov 2019, 00:13</time> by <a rel="author">https://www.facebook.com/KatherineSereda, Катерина Середа</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Cznyc5vNcWU" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Начальница управления здравоохранения Николаева Ирина Шамрай заявила, что неоднократно обращалась к областной власти по вопросу нехватки денег для покупки ангиографического оборудования для Николаева. </p>
      <p>Об этом Ирина Шамрай рассказала сегодня, 18 ноября, во время аппаратного совещания в мэрии Николаева, - передает корреспондент <b>НикВести</b>.</p>
      <blockquote>— Я прочитал в СМИ о том, что мы, оказывается, вообще не говорили об ангиографе - депутаты областного совета не знают, что у нас в городе плохо работает ангиограф,. Ирина Валентиновна, проинформируйте пожалуйста, оказывается вы не обращались к областной власти относительно приобретения ангиографа? Никто не знает ничего - сказал <b>Александр Сенкевич</b>, обращаясь к начальнице горздрава.</blockquote>
      <p>Как известно, в этом году из государственного бюджета Николаевская область получила 11 миллионов 400 тысяч гривен в качестве субвенции на открытие центром реперфузионной терапии. Эти деньги были поделены между Николаевом и Вознесенском. Для покупки оборудования Николаеву не хватает 17,6 миллионов гривен. Ранее в комментарии <b>НикВести</b> Ирина Шамрай говорила о том, что <a href="http://nikvesti.com/news/politics/171484">надеется, что Николаевский областной совет выделит </a>городу часть денег на покупку нового ангиографа.</p>
      <p>В то же время, заместитель главы Николаевской облгосадминистрации Александр Кушнир заявил, что <a href="http://nikvesti.com/news/politics/172182">городской совет не обращался</a> в Николаевскую облгосадминистрацию  по вопросу софинансирования покупки ангиографа.</p>
      <blockquote>— Ситуация возникла вначале года, когда из государственного бюджета пришла субвенция в размере 11 миллионов 400 тысяч гривен на открытие центров реперфузионной терапии в областях. Эта субвенция была областью поделена на 2, по 5 миллионов 700 тысяч гривен и передана Вознесенску и Николаеву. Для того, чтобы освоить эти деньги, нам нужно не меньше 50% средств из местного бюджета для того, чтобы закупить это оборудование, добавить к этой субвенции. Проведены были торги, определен победитель. Эта сумма крайне недостаточна для того, чтобы приобрести ангиограф. На сегодня сумма, которая необходима для закупки ангиографического оборудования в Николаев, составляет 23 миллиона 660 тысяч гривен. У нас есть 5,7 миллионов из государственного бюджета. Мы обращались неоднократно в областное управление здравоохранения. Сначала шли переговоры о том, что нецелесообразным было деление это, потом уже в связи с тем, что мы все же получили эти деньги, и мы являемся одним из городов, областных центров, где нет своего ангиографа. Тому, который находится в областной больнице, уже 12 лет, свой срок эксплуатации он исчерпал. Кстати, в Херсоне в городском учреждении два ангиографа: один старый, второй новый. Поэтому, сегодня нам необходимо 17 миллионов 660 тысяч гривен для того, чтобы приобрести ангиограф. Торги проведены, договор заключен. Такая ситуация. Мы не могли проигнорировать деньги государственного бюджета и вообще ничего с ними не делать, поэтому, было проведено очень много совещаний, и мы все таки пошли на торги, торги проведены, сумма есть…, - рассказала <b>Ирина Шамрай</b>.</blockquote>
      <p>Стоит отметить, что Николаевский городской совет в 2019 году <a href="http://nikvesti.com/news/politics/157972">выделил областному совету 55 миллионов гривен</a> субвенции на реализацию программ в сфере медицины.</p>
