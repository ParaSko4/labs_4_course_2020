      <h1>鮮やかな色にため息、越冬オシドリ飛来</h1>
      <address>
        <time datetime="2019-11-18T00:17:00+00:00">18 Nov 2019, 00:17</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191118-OYT1I50028-1.jpg?type=large"/>
      </figure>
      <p>　愛知県設楽町田峯（だみね）の豊川上流に、オシドリの群れが越冬のため飛来し、訪れた人たちの目を楽しませている。川沿いの施設「オシドリの里」から観察でき、色鮮やかな雄が姿を見せると、野鳥愛好家らから、ため息が漏れた。</p>
