      <h1>سما المصري مهددة بالقتل وصابرين تخلع الحجابالاثنين ١٨ تشرين الثاني ٢٠١٩</h1>
      <address>
        <time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8xwLqxUF9eM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>بعد إصابة إبن شقيقتها بالسرطان..هذا ما قالته سيرين عبد النور للفن سما المصري مهددة بالقتل وتناشد الحكومة المصرية خاص الفن – إيهاب شعبان لم يشف تماماً بسبب القنبلة! صابرين تظهر للمرة الأولى من دون حجاب وجيه صقر: هذا رأيي بموقف إليسا وسمير صفير من الثورة ولم أحب باسم مغنية بذلك الدور الفن يكشف المبلغ الذي تقاضاه محمد رمضان مقابل حفله في موسم الرياض لن تصدقوا قيمة التأمين على ابتسامة جوليا روبرتس...المبلغ خيالي!</p>
