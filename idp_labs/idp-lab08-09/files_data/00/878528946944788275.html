      <h1>九州場所、白鵬が１敗で首位維持</h1>
      <address>
        <time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time>
      </address>
      <p>　大相撲九州場所９日目（１８日・福岡国際センター）横綱白鵬は琴勇輝を落ち着いて引き落とし、勝ち越しを決めて１敗を守り、単独首位を維持した。</p>
      <p>　大関貴景勝は激しい突っ張り合いの末に小結北勝富士を突き落とし、６勝３敗とした。関脇御嶽海は玉鷲を一方的に寄り切って５勝目を挙げ、白星を先行させた。小結朝乃山は大栄翔をはたき込んで７勝目。</p>
      <p>　白鵬を２敗の朝乃山と平幕の輝が追う展開は変わらなかった。十両は木崎海が１敗でトップに立った。</p>
    </article>
