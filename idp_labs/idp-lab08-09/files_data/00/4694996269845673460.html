      <h1>Centenaire Cheikhna Cheikh Makhfouz Aïdara : La famille liste les maux de Darou Salam et réclame sa part dans la modernisation des cités religieuses</h1>
      <address><time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0JxdEyCEdJ0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Sur la lancée du cinquantenaire de Cheikhna Cheikh Makhfouz Aïdara, la famille chérifienne de la Casamance, par la voix de son porte-parole, a listé les maux dont souffrent la cité religieuse. Selon Chérif Boun Chamsidine Aïdara, Darou Salam doit bénéficier de la politique de modernisation des cités religieuses enclenchée par le président de la République.</b>
      </p>
