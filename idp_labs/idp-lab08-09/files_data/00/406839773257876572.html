      <h1>Evo reclama que le dejen terminar su mandato</h1>
      <h2>"Así, retiro mi candidatura", prometió en una entrevista.</h2>
      <address>
        <time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OVd1oYV3Qbc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Después de provocar cierta zozobra el fin de semana al hablar con la BBC y avisar que tiene derecho a presentarse a nuevas elecciones, <a href="http://www.lmneuquen.com/evo-morales-a11020">Evo Morales</a> dio otra entrevista a la cadena Al Jazeera para aclarar los tantos y decir que en realidad solo quiere volver y terminar su mandato, y luego retirar su candidatura. Si lograra regresar, observó el ex mandatario, no buscaría competir en nuevas elecciones, pero sí quisiera completar los dos meses restantes de su mandato .</p>
      <p>"Déjenme volver y terminar mi mandato", dijo a Al Jazeera, desde su exilio en México. A la BBC, en cambio, le había dicho: "No tengo fecha, pero voy a volver allí en cualquier momento. Tengo todo el derecho de participar en las elecciones, pero dicen no Evo, no Evo. ¿Por qué tienen miedo a Evo?". Las palabras de Morales cayeron en un enorme embalse de crispación social en Bolivia , donde sectores afines a su persona llevan a cabo masivas manifestaciones y bloqueos de rutas.</p>
      <p>Pero en diálogo con Al Jazeera el presidente boliviano cedió ante una posible candidatura. "No sé por qué están asustados con Evo, no quieren que participe (en elecciones); está bien, todo por la vida, por la democracia. Retiro mi candidatura, pero deberían dejarme terminar mi mandato. ¿Se entiende?", dijo. "Extraño mucho (Bolivia)", agregó. "Estoy buscando una forma legal de volver y estar con la gente que resiste la dictadura, el golpe", siguió.</p>
      <p>El presidente boliviano depuesto está exiliado en México tras renunciar luego de que el jefe del ejército y de la Policía le sugiriera que dimitiera en medio de una fuerte movilización popular por un supuesto fraude en las elección del pasado 20 de octubre. Algo considerado un golpe de Estado por varios sectores del país y del mundo. "No puedo estar fuera del país. Estoy acostumbrado a estar con la gente como líder sindical y como presidente, a hacer mi trabajo", se quejó Morales.</p>
      <p>Ayer fue un nuevo día de protestas en Bolivia y al mismo tiempo de diálogo. En las próximas horas se esperan nuevas propuestas de negociación para poner fin a una crisis que se tornó más violenta tras la renuncia de Evo y que suma 23 muertos en casi un mes. La Iglesia católica convocó a una rueda de prensa, en la que se espera llame a un "diálogo nacional" para acercar posiciones entre el gobierno interino de la derechista Jeanine Áñez y sectores afines a Morales.</p>
