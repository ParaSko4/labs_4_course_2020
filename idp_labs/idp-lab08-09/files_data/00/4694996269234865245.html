      <h1>Cap Manuel : Fatimé Raymonde Habré prend l’Etat pour responsable de tout ce qui pourrait arriver à son époux</h1>
      <address><time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/F2YT7xlzAp0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Les avocats de son époux éconduits ce lundi, alors qu’ils étaient partis voir leur client, Fatimé Raymonde Habré, épouse de Hissein Habré a vu une volonté de cacher l’état défaillant de la santé du président Habré. Après avoir été la seule autorisée à rencontrer son homme, l’ancienne Première dame du Tchad a été obligée de faire une déclaration chez elle. Un choix qui lui a été imposée dès sa sortie de ladite prison parce que contrainte de quitter les lieux dans les plus brefs délais. Pis, son véhicule a été escorté par la police qui lui avait notifié l’interdiction de faire une quelconque déclaration dans un lieu public.   <br/>Mme Habré dans sa déclaration faite cet après-midi à son domicile, a vivement condamné le traitement dont ont fait l’objet les avocats de son époux. Une raison pour elle d’interpeller le Garde des Sceaux ainsi que les autorités étatiques du Sénégal pour leur demander de prendre leurs  responsabilités  pour tout ce qui pourrait arriver à son mari.   <br/>  <br/>‘’Ce qui s’est passé. Il y a eu un face-à-face entre l’administration pénitentiaire qui ne reconnaissait pas la fracture du président <br/>Le président sans soin, c’est pourquoi on a voulu, en toute sérénité, venir pour qu’on nous présente le président’’. Or, regrette-t-elle, ses proches et elles, ont été ‘’quadrillés’’. On voulait juste qu’on nous montre cet homme en bonne santé dont on parle. Mais on voit un dispositif qui ne laisse pas croire qu’il y a l’homme en bonne santé’’. <br/>  <br/><b>‘’Le médecin m’a dit ce matin, qu’il y a eu un saignement interne, on ne comprend donc pas …’’</b> <br/>  <br/>‘’Cela fait 10 ans qu’ils le défendent mais ses avocats ont été éconduits. Ils ont été obligés d’aller voir le bâtonnier (de l’Ordre des avocats) pour régler le problème’’, a confié la dame qui dit avoir été la seule à voir le président. ‘’Il a toujours son attèle. Il manque toujours de soins. Il dit qu’il a de la fièvre’’, renseigne Mme Habré qui dit avoir été informée par l’Administration pénitentiaire de sanctions retenues contre elle. Sanctions qui lui seront notifiées ce mardi, a-t-elle précisé. <br/>  <br/>Dans ses propos, elle a brandi des preuves étayant la fracture dont souffre son époux. ‘’J’ai payé 105 000 f pour les soins à la clinique de la Madeleine et on nous dit que le président Habré est bien portant. Le Docteur a dit qu’il fallait qu’on l’opère. Mais des informations venues après l’ont poussé à changer d’avis et de dire qu’on l’amène en prison’’. <br/>  <br/>Parlant des circonstances de l’accident des suites duquel son époux s’est fracturé le bras, elle a évoqué des vertiges qu’a eu celui-ci avant de tomber et de se blesser. Quant aux avocats éconduits, Mme de signaler qu’ils viendront le voir dès demain (mardi) pour voir quel recours légal prendre. <br/>  <br/>Et vu la gravité de la blessure dont souffre son époux, elle a invité l’autorité pénitentiaire à prendre ses responsabilités. ‘’Le médecin m’a dit, ce matin, qu’il y a eu un saignement interne. On ne comprend donc pas ce qu’ils sont en train de faire. Ils vont assumer leurs responsabilités.  <br/>  <br/>‘’Nous avons vu des gens qui se sont cachés. Ils cachent certaines choses. Ils refusent l’accès à nos avocats pour les empêcher tout simplement d’avoir des témoins qui pourraient constater l’état défectueux du président. (…) Mais, si demain la situation s’empire les autorités judiciaires allaient en être responsables. Moi, j’alerte. On ne peut pas me demander de fermer les yeux sur l’état de mon mari. Il y a plein de choses qu’on n’a pas voulu exposer. J’attends la réponse du ministre de la Justice. Aujourd’hui, son silence est assourdissant’’, a dit Fatimé Raymonde Habré.</p>
