      <h1>సియాచిన్ లో హిమపాతం : పలువురు సైనికులు మృతి</h1>
      <address>
        <time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time>
      </address>
      <p>సియాచిన్ లోని సైనిక శిబిరాలపై   హిమపాతం విరుచుకుపడింది. పలువురు సైనికులు మంచుకింద చిక్అకుకున్నారు. యుద్ధప్రాతిపదికన సహాయక చర్యలు చేపట్టారి.   కాగా ఎనిమిది మంది సైనికులు మృతి చెందినట్లు చెబుతున్నారు.</p>
