      <h1>ХК «Южный Урал» проиграл ХК «Торпедо У-К»</h1>
      <h2>Матч завершился со счетом 2:3</h2>
      <address><time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time> by <a rel="author">Кирилл Хрусталев</a></address>
      <figure>
        <img src="https://www.ural56.ru/upload/iblock/35e/35e70e7b7f96a253cdda812e98fc1b91.jpeg"/>
        <figcaption>Игроки ЮУ</figcaption>
      </figure>
      <p>ХК «Южный Урал» проиграл ХК «Торпедо» из Усть-Каменогорска. Матч завершился со счетом 2:3.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/jN8T3c27HgE" width="600" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Видео: ВХЛ</p>
      <p>В первом периоде командам не удалось открыть счет, хотя несколько опасных моментов было. Во втором отрезке южноуральцы забили первый гол. Шайбу забросил Арсен Нургалиев. Через несколько минут ХК «Торпедо У-К» два раза атаковал ворота южноуральцев: первую шайбу забросил Никита Сироткин, а вторую — Андрей Виноградов. К концу второй двадцатиминутки хозяева оформили 3 шайбу, 3:1. <br/><br/>В третьем периоде орская ледовая дружина смогла атаковать ворота соперников: 2 шайбу забросил Дмитрий Марченков. Однако до конца матча счет изменить не удалось.<br/><br/>Таким образом, победа досталась ХК «Торпедо У-К». <br/><br/><br/><a href="https://news.yandex.ru/index.html?from=rubric&amp;favid=15334">Добавить Ural56.ru в избранные источники Яндекс Новости</a></p>
