      <h1>«محاكمة الوزراء»: حظر النشر في بلاغ <span dir="rtl"> «صندوق الجيش </span>»</h1>
      <address>
        <time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time>
      </address>
      <p>أصدرت لجنة التحقيق الدائمة الخاصة بمحاكمة الوزراء بياناً بشأن جعل التحقيق سرياً، وحظر النشر في البلاغ رقم 22 لسنة 2019 حصر بلاغات وزراء، المقدم من الشيخ ناصر صباح الأحمد.</p>
      <p>وفيما يلي نص القرار</p>
