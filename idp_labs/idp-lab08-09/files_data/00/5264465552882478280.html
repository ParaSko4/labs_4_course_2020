      <h1>بعد أسبوع من الإضراب.. بنوك لبنان تستأنف عملها غداً</h1>
      <address><time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time> by <a rel="author">العربية.نت</a></address>
      <p>قال رئيس اتحاد موظفي المصارف اللبنانية جورج الحاج، لجريدة "النهار" اللبنانية على تويتر، إن "غدا يوم عمل عادي ولا مبرر للاستمرار بالإضراب".</p>
      <figure>
        <iframe data-src="https://twitter.com/Annahar/status/1196412655394840576?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>تأتي هذه الخطوة، <a href="https://www.alarabiya.net/ar/aswaq/banks/2019/11/12/%D8%B1%D8%A6%D9%8A%D8%B3-%D8%A7%D8%AA%D8%AD%D8%A7%D8%AF-%D8%A8%D9%86%D9%88%D9%83-%D9%84%D8%A8%D9%86%D8%A7%D9%86-%D9%85%D8%BA%D9%84%D9%82%D8%A9-%D8%A8%D8%B3%D8%A8%D8%A8-%D8%A7%D8%B6%D8%B1%D8%A7%D8%A8.html">بعد دعوة الاتحاد، الذي يمثل 11 ألف موظف، لإضراب بدأ منذ الثلاثاء الماضي في 12 نوفمبر </a>، بسبب مخاوف تتعلق بالسلامة، مشيراً إلى احتجاجات ضد بنوك ومطالب العملاء بسحب الودائع، في حين تفرض البنوك قيوداً على السحب بالدولار والتحويلات إلى الخارج.</p>
      <p>وكان عقد مجلس إدارة جمعية مصارف لبنان اجتماعاً عاماً لأعضائه، يوم أمس، بغية إعداد لائحة بالتدابير المصرفية المؤقتة التي يمكن أن تتخذها المصارف، لتسهيل وتوحيد وتنظيم عمل الموظفين اليومي، في ظل الأوضاع الاستثنائية الراهنة التي تعيشها البلاد.</p>
      <p>وذكر بيان للجمعية أن ذلك لا يشكل قيوداً على حركة الأموال.</p>
      <p>وذكر أن التوجيهات العامة المؤقتة التي تقررت في ضوء التشاور مع مصرف لبنان شملت عدم فرض أي قيود على الأموال الجديدة المحولة من الخارج، فيما ستكون التحويلات للخارج فقط لتغطية النفقات الشخصية الملحة.</p>
      <p>ولن يتم فرض قيود على تداول الشيكات والتحاويل واستعمال بطاقات الائتمان داخل لبنان.</p>
      <figure>
        <img src="https://vid.alarabiya.net/images/2019/11/16/953b87d1-b014-4428-a334-2ed19847cb49/953b87d1-b014-4428-a334-2ed19847cb49.jpg"/>
      </figure>
      <p>وتم تحديد المبالغ النقدية الممكن سحبها بمعدل ألف دولار أميركي كحد أقصى أسبوعياً لأصحاب الحسابات الجارية بالدولار، فيما ستدفع الشيكات المحررة بالعملة الأجنبية في الحساب.</p>
      <p>ويمكن استعمال التسهيلات التجارية داخلياً ضمن الرصيد الذي وصلت إليه بتاريخ 17 أكتوبر/تشرين الأول 2019.</p>
      <p>وتمت دعوة الزبائن إلى تفضيل استعمال بطاقات الائتمان، وخصوصا بالليرة اللبنانية لتأمين حاجاتهم.</p>
