      <h1>Call of Duty: Modern Warfare, Rovazzi e Gianni Morandi giocano insieme</h1>
      <h2>Rovazzi ha invitato Gianni Morandi a giocare a Call of Duty: Modern Warfare a casa sua, con risultati sorprendenti, se così vogliamo definirli.</h2>
      <address><time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time> by <a rel="author" href="https://multiplayer.it/account/utente/57/karattolo/articoli/" target="_blank">Simone Tagliaferri</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/v6cQjMMZ-6Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Fabio <b>Rovazzi </b>ha invitato <b>Gianni Morandi</b> a casa sua a giocare a <b>Call of Duty: Modern Warfare</b>, registrando la prestazione in video. Da notare che Rovazzi è uno degli ambasciatori italiani del titolo di Activision Blizzard, nonché un appassionato di videogiochi in generale. <br/><br/>Il video è particolarmente divertente perché mostra l'anziano cantante (ovviamente si parla di Rovazzi, visto che Morandi è giovanissimo, almeno dentro... scherziamo) in evidente difficoltà con il gioco. Insomma, voleva andare a comandare ma ha scoperto per l'ennesima volta che uno su mille ce la fa. Guardatelo perché è un filmato davvero simpatico.<br/><br/>Per il resto vi ricordiamo che Call of Duty: Modern Warfare è disponibile per PC, Xbox One e PS4. Se vi interessa saperne di più sul gioco, leggete la nostra recensione di <a href="https://multiplayer.it/giochi/call-of-duty-modern-warfare-per-pc.html">Call of Duty: Modern Warfare</a>.</p>
