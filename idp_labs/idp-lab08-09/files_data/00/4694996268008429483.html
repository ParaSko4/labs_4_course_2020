      <h1>Mac de Thiès : Le maire Mbaye Dione offre un important lot de matériel aux détenus</h1>
      <address><time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GxDm9sbtm2A" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>"Aucun geste n'est de trop pour aider les personnes qui sont derrière les barreaux". C'est l'avis du maire de Ngoundiane, Mbaye Dione, qui vient d'offrir un important lot de matériel composé de matelas, ventilateurs et extincteurs. Ce don lui a été octroyé par la Sonatel dans le cadre de la Responsabilité sociétale de l'entreprise (Rse). La valeur marchande de cet important lot de matériels estimé à dix millions francs Cfa est restitué entre les Maisons d'arrêts et de correction (Mac) de Rebeuss, Thiès, Mbacké et Kolda. En effet, selon Mbaye Dione, cette initiative entre dans le cadre normal des prérogatives des élus locaux. " Ces personnes qui sont privées provisoirement de liberté sont des citoyens comme nous, qui ont le droit de vivre dans des conditions descentes et en toute sécurité. En tant que maire nous devons leur offrir le même traitement que nos administrés en liberté. Ce, d'autant que le fait d'être emprisonné suffit largement comme sanction", a-t-il tenu à expliquer. Il a aussi plaidé pour que tous les citoyens Sénégalais, entre autres les bonnes volontés viennent en aide aux personnes qui sont privées de liberté. "Les conditions de vie des détenus sont très difficiles. Il nous appartient à tous d'apporter notre pierre à cet édifice qui leur permettra de vivre dans des conditions décentes", a-t-il fait remarquer.</b>
      </p>
