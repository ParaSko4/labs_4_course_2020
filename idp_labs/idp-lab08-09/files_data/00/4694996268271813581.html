      <h1>Saint-Louis/Pollution de l'Usine Chinoise Sea Production : Les populations expriment leurs inquiétudes et interpellent les autorités.</h1>
      <address><time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/I4QpFx2N2Cw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Dans la commune de Gandiol, les populations des villages de Keur Barka, Mbambara, Dièle Mbame et environs ont manifesté leur désarroi face à la pollution quotidienne qui provient de l’usine chinoise Sea production. <br/>"Depuis que l'usine a démarré ses activités, les problèmes surgissent dans nos classes. Parce que l'enseignement est perturbé. Enseignant et élèves sont affectés par cette mauvaise odeur et nous sommes fatigués", laisse entendre Mme Ndatté Diallo, enseignante à Keur Baka. À cet effet, les populations interpellent les autorités étatiques au plus haut niveau. "Nos élèves ont le droit d'être dans un environnement sain, donc nous interpellons l'Etat et nous demandons la fermeture pure et simple de cette usine", martèle toujours Mme Ndatté Diallo…</b>
      </p>
