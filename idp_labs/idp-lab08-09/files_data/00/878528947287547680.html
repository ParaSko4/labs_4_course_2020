      <h1>巨人・大江、６０万アップでサイン　１軍は８試合登板「何もできなかった」と反省</h1>
      <address>
        <time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time>
      </address>
      <p>　巨人の大江竜聖投手が１８日、東京都内の球団事務所で契約更改交渉に臨み、６０万増の６２０万円で更改した。</p>
      <p>　今季オープン戦で２９打者連続で無安打に抑えるなど、結果を残し初めての開幕１軍を勝ち取ったが、シーズンは８試合の登板のみに終わった。「僕自身、振り返って１軍で何もできなかった」と悔しがった。</p>
      <p>　オフは孤独トレで鍛え上げる覚悟。「自分一人でやります。自分自身まだまだレベルアップが必要」と４年目の飛躍を誓った。（金額は推定）</p>
