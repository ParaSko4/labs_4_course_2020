      <h1>プレミア１２、日本が初優勝</h1>
      <address>
        <time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time>
      </address>
      <p>　野球の東京五輪予選を兼ねる国際大会「第２回プレミア１２」は１７日、東京ドームで決勝と３位決定戦が行われ、日本（２次ラウンド１位）は決勝で連覇を狙った韓国（２位）に５-３で逆転勝ちし初優勝を果たした。全８試合で安打を放ち、３本塁打１３打点をマークした鈴木（広島）が最優秀選手（ＭＶＰ）に選ばれた。</p>
      <p>　日本は山口（巨人）が一回に２本塁打を浴びて先行されたが、１-３の二回に山田哲（ヤクルト）の３ランで逆転し、七回に浅村（楽天）の適時打で加点した。二回以降は救援陣が得点を許さなかった。</p>
