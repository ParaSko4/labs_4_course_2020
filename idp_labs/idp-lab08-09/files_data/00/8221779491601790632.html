      <h1>Mira qué ha sido de los actores de la inolvidable película navideña Home Alone</h1>
      <address>
        <time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time>
      </address>
      <p>Han pasado casi tres décadas del estreno de la primera entrega de la saga Home Alone. ¡Mira qué ha sido de los protagonistas de esta recordada película navideña!</p>
      <figure>
        <img src="https://pespdotcom.files.wordpress.com/2015/11/home-alone-20th-century-fox-1990.jpg?w=768"/>
        <figcaption><b>Home Alone <br/></b>La amada película navideña se estrenó el 16 de noviembre de 1990.<cite>Cortesía de 20th Century Fox</cite></figcaption>
      </figure>
      <figure>
        <img src="https://pespdotcom.files.wordpress.com/2018/12/GettyImages-1048781148.jpg?w=768"/>
        <figcaption><b>Macaulay Culkin <br/></b><a href="https://peopleenespanol.com/celebridades/por-que-macaulay-culkin-no-sale-de-casa-en-navidad/">El actor</a> de 39 años interpretó el papel de Kevin McCallister, el niño que se queda abandonado en casa por un desciuido y tiene que proteger su hogar de los ladrones. Ahora presenta un podcast llamado<i> Bunny Ears</i>.<cite>Axelle/Bauer-Griffin/FilmMagic</cite></figcaption>
      </figure>
      <figure>
        <img src="https://pespdotcom.files.wordpress.com/2017/05/gettyimages-527559726_master.jpg?w=768"/>
        <figcaption><b>Joe Pesci <br/></b>El ganador de un Oscar interpretó a uno de los desafortunados ladrones. Famosos por sus papeles de mafioso, su proyecto más reciente es la película <i>The Irishman</i>.<cite>Tommaso Boddi/WireImage</cite></figcaption>
      </figure>
      <p>Advertisement</p>
      <figure>
        <img src="https://pespdotcom.files.wordpress.com/2017/12/gettyimages-451989096_master.jpg?w=768"/>
        <figcaption><b>Daniel Stern <br/></b>El actor interpretó al otro ladrón. Con una extensa trayectoria, recientemente protagonizó en la película <i>James vs. His Future Self</i> y la serie <i>Shrill </i>de Hulu.<cite>Lilly Lawrence/FilmMagic</cite></figcaption>
      </figure>
      <figure>
        <img src="https://pespdotcom.files.wordpress.com/2019/11/catherine-ohara.jpg?w=768"/>
        <figcaption><b>Catherine O'Hara <br/></b>Interpretó a la atribulada madre de Kevin McCallister en la película. Este año obtuvo una nominación al Emmy este año por su papel en el show <i>Schitt’s Creek</i>.<cite>Rich Fury/Getty Images</cite></figcaption>
      </figure>
      <figure>
        <img src="https://pespdotcom.files.wordpress.com/2017/07/gettyimages-523272686.jpg?w=768"/>
        <figcaption><b>John Heard <br/></b>Con una larga carrera en el cine y la televisióbn, fue el padre de Kevin McCallister. Falleció de un ataque al corazón en 2017.<cite>Michael Boardman/Getty Images</cite></figcaption>
      </figure>
      <figure>
        <img src="https://pespdotcom.files.wordpress.com/2016/01/gettyimages-84558070_master.jpg?w=768"/>
        <figcaption><b>John Candy <br/></b>El personaje al que daba vida el comediante ayudaba a Catherine O’Hara a volver a casa con su hijo. Murió de un ataque al corazón en 1994.<cite>Ron Galella, Ltd./WireImage</cite></figcaption>
      </figure>
      <figure>
        <img src="https://pespdotcom.files.wordpress.com/2019/11/devin-ratray.jpg?w=768"/>
        <figcaption><b>Devin Ratray <br/></b>Dio vida al hermano malo de Kevin McCallister. Recientemente protagonizó junto a<a href="https://peopleenespanol.com/celebridades/jennifer-lopez-escotada-en-el-frio-mas-fotos-de-los-famosos-miralos/"> Jennifer López</a> la película <i>Hustlers</i>.<cite>John Parra/Getty Images for STXfilms / Alexander Wang</cite></figcaption>
      </figure>
      <figure>
        <img src="https://pespdotcom.files.wordpress.com/2019/11/macaulay-culkin-and-kiernan-culkin.jpg?w=768"/>
        <figcaption><b>Kiernan Culkin <br/></b>El hermano menor de Macaulay Culkin compartió con su hermano en varias películas. En esta hizo de su primo.<cite>Ron Galella/Ron Galella Collection via Getty Images</cite></figcaption>
      </figure>
      <p>Advertisement</p>
      <figure>
        <img src="https://pespdotcom.files.wordpress.com/2019/11/kieran-culkin.jpg?w=768"/>
        <figcaption><b>La carrera de Kiernan <br/></b>Tras tomarse un descanso de la actuación, ahora es uno de los protagonistas de la serie de HBO <i>Succession.</i></figcaption>
      </figure>
