      <h1>Así fue el fin de semana de los famosos en las redes</h1>
      <address>
        <time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time>
      </address>
      <p>Una estrella pasó su fin de semana bailando, otra con sus perros y una tercera fue la invitada especial de Reina de la Canción. Mira lo que hicieron los famosos.</p>
      <figure>
        <img src="https://pespdotcom.files.wordpress.com/2019/11/screen-shot-2019-11-18-at-2.59.32-pm.png?w=768"/>
        <figcaption><b>Carlos Vives <br/></b>“Me llena de emoción estar en la segunda temporada de @lavozus y compartir con estos amigos de la música @laguzmanmx @luisfonsi@wisin”, compartió el cantante.<cite>IG/Carlos Vives</cite></figcaption>
      </figure>
      <figure>
        <img src="https://pespdotcom.files.wordpress.com/2019/11/screen-shot-2019-11-18-at-2.58.36-pm.png?w=768"/>
        <figcaption><b>Carolina Sandoval <br/></b>“Estos colores, esta magia, esta tranquilidad, este lugar”, dijo muy relajada la presentadora.<cite>IG/Carolina Sandoval</cite></figcaption>
      </figure>
      <figure>
        <img src="https://pespdotcom.files.wordpress.com/2019/11/screen-shot-2019-11-18-at-2.22.39-pm.png?w=768"/>
        <figcaption><b>Natti Natasha <br/></b>“Todo listo para HOY BrrrrRRRr @anuel_2blea@reinadlacancion”, comentó la cantante desde el set de la <i>Reina de la Canción</i>.<cite>IG/Natti Natasha</cite></figcaption>
      </figure>
      <p>Advertisement</p>
      <figure>
        <img src="https://pespdotcom.files.wordpress.com/2019/11/screen-shot-2019-11-18-at-2.58.42-pm.png?w=768"/>
        <figcaption><b>Rashel Díaz <br/></b>“Lo que más me gusta de mis fines de semana es poder compartir tiempo con mis bebés, definitivamente Romeo y Ángel son un regalo de Dios para nuestra familia”, destacó la cubana.<cite>IG/Rashel Díaz</cite></figcaption>
      </figure>
      <figure>
        <img src="https://pespdotcom.files.wordpress.com/2019/11/screen-shot-2019-11-18-at-2.58.50-pm.png?w=768"/>
        <figcaption><b>Lourdes Stephen <br/></b>“Goza tu #domingo, que lo bailado nadie te lo quita. Bendiciones 🙌🏼”, expresó la dominicana.<cite>IG/Lourdes Stephen</cite></figcaption>
      </figure>
      <figure>
        <img src="https://pespdotcom.files.wordpress.com/2019/11/screen-shot-2019-11-18-at-2.59.00-pm.png?w=768"/>
        <figcaption><b>Karla Martínez <br/></b>“Las adoro hermosuras!!! @jennygalante @nidiafs”, dijo la mexicana.<cite>IG/Karla Martínez</cite></figcaption>
      </figure>
      <figure>
        <img src="https://pespdotcom.files.wordpress.com/2019/11/screen-shot-2019-11-18-at-2.59.06-pm.png?w=768"/>
        <figcaption><b>Michelle Galván <br/></b>“Cuando el arte, la ciencia y la tecnología se unen para crear un espacio fuera de serie”, dijo la mexicana admirada en una exposición de arte, tecnología y ciencia en Miami.<cite>IG/Michelle Galván</cite></figcaption>
      </figure>
      <figure>
        <img src="https://pespdotcom.files.wordpress.com/2019/11/screen-shot-2019-11-18-at-2.59.17-pm.png?w=768"/>
        <figcaption><b>Myrka Dellanos <br/></b>“Feliz Finde! 🍁 “, comentó la periodista desde California con un espectacular paisaje otoñal de fondo.<cite>IG/Myrka Dellanos</cite></figcaption>
      </figure>
      <figure>
        <img src="https://pespdotcom.files.wordpress.com/2019/11/screen-shot-2019-11-18-at-2.59.26-pm.png?w=768"/>
        <figcaption><b>Francisca Lachapel <br/></b>“Explorando ando… y ustedes que hacen?”, preguntó la <a href="https://peopleenespanol.com/ponte-bella/francisca-lachapel-se-inyecta-botox-en-la-cara/">dominicana</a> desde sus vacaciones. <cite>IG/Francisca Lachapel</cite></figcaption>
      </figure>
      <p>Advertisement</p>
