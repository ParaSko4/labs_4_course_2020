      <h1>Во Владимире стартовала культурно-информационная акция «Живая нить традиций»</h1>
      <address>
        <time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/F9bR3T4nniE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Открытие прошло в виде ярмарки декоративно-прикладного искусства. Гости могли продегустировать блюда, вошедшие в реестр объектов нематериального культурного наследия нашего региона.<br/>Такая ярмарка проводится в нашем городе впервые. Делегации со всего региона привезли с собой исконно-русские предметы рукоделия и блюда, изготовленные по старинным рецептам. Все они занесены в реестр культурного наследия нашего региона. Здесь и юрьевецкая тоболка, и купреевские блины, и пучилка – гороховая каша из Гороховца.</p>
      <p>
        <b>Эльвира Кузина, мастер декоративных искусств народных промыслов (г. Гороховец)</b>
      </p>
      <blockquote>Рецепт очень старинный, делается она обязательно в русской печи. И когда ее на ночь ставили, приговаривали: домовой, домовой, ты ее укрой, чтобы каша получилась рассыпчатая, вкусная. А пучилка потому что пучит. Называли еще музыкальной кашей.</blockquote>
      <p>Здесь представлены и поделки из бересты, глины, пряжи. Людмила Чкалова еще с 90-х годов плетет кружева. Спустя десяток лет она начала учить этому мастерству и других. Сейчас перед ней будущая скатерть, которую изготавливают сразу 12 человек, независимо друг от друга. Мастерят ее с помощью такого инструмента, как коклюшки – деревянные катушки с ручкой.</p>
      <p>
        <b>Людмила Чкалова, художник Областного Центра народного творчества</b>
      </p>
      <blockquote>Какое-то время наши рукоделия были подзабыты. А сейчас это, наоборот, приобрело такую популярность - к нам на занятия, на мастер-классы в студию ходит очень много женщин, которые мечтали в свое время научиться кружеву. Приносят коклюшечки от мамы и наконец-то начинают плести кружева.</blockquote>
      <p>Идея воссоздать и объединить такие традиционные ремесла в масштабном проекте родилась у владимирской автономной некоммерческой организации информационных технологий «Цифровые технологии для общества». Цели проекта – популяризация народного творчества и сохранение памяти о культуре русского народа. Возникает ощущение диссонанса, но на самом деле, чтобы создать что-то новое, нужно заглянуть в прошлое, уверены в организации.</p>
      <p>
        <b>Вера Королькова, руководитель культурно-информационной акции «Живая нить традиций» и директор НКО «Цифровые технологии для общества»</b>
      </p>
      <blockquote>Интерес у организаторов всегда существует. Это и традиции красивые, которые помогают нам видеть и оценивать прошлое, и представлять, каким будет будущее. Мы всегда опираемся на традиции, поэтому интерес к народному творчеству и традициям решили воплотить вот в такие дела.</blockquote>
      <p>В рамках проекта издали художественный альбом «Живая нить традиций. Владимирская область» на русском и английском языках. В нём представлены традиционные промыслы и ремёсла нашего региона, ведущие мастера и их работы, народные музыкальные коллективы области и многое другое. В подготовке издания альбома участвовал и Областной Центр народного творчества.</p>
      <p>
        <b>Елена Маслова, директор Областного Центра народного творчества</b>
      </p>
      <blockquote>У нас накоплен большой опыт по образованию и организации выставок, концертных площадок, поэтому мы делаем презентацию этого проекта сегодня. И мы очень рады, как бы перелистывая альбом, который появился в ходе проекта, мы знакомимся с новыми мастерами, отдаем дань уважения мастерам, которые уже прославили нашу область.</blockquote>
      <p>Акция «Живая нить традиций» реализуется при поддержке Министерства культуры Российской Федерации в рамках национального проекта «Культура». В дальнейшем планируется развивать информационную составляющую с помощью сайта проекта традиции33.рф.<br/>Лада Кочетова, Алексей Ковалёв, телеканал «Вариант».</p>
