      <h1>Université Assane Seck Ziguinchor / Les meilleurs étudiants primés et les étudiants en master gradués</h1>
      <address><time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rKmkr_LP6tc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>L'université Assane Seck de Ziguinchor a primé ses meilleurs étudiants et gradué les étudiants en master qui se sont le plus distingués. C'est ce week-end donc que les autorités universitaires ont organisé la deuxième édition de la fête de l'excellence de l'université. Le Recteur, Kéba Kourfia Diawara, a tenu à rassurer les étudiants qui se sont distingués dans les concours nationaux et internationaux non primés et non gradués. Du coup, dit-il, l'université va primer les étudiants qui se sont distingués dans les concours nationaux et internationaux, rassure le Recteur.</b>
      </p>
