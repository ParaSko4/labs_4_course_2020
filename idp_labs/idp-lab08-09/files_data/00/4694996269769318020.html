      <h1>Smartphone ‘’Galaxy Fold’’ : Samsung Sénégal épuise son premier lot avant le lancement officiel de l’appareil</h1>
      <address><time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/P94xSuRKkSI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Samsung se veut premier dans l’univers de la téléphonie mobile. En effet, sa filiale basée au Sénégal a officiellement lancé, ce vendredi 15 novembre 2019, son nouveau smartphone, le ‘’Galaxy Fold’’ qui se déplie en une tablette et qui est doté du premier écran flex Infinity au monde de 7,3 pouces. Ce bijou entre dans le cadre de la célébration des 10 ans de Galaxy. Le Fold doté d’un écran externe offre un nouveau moyen puissant pour effectuer plusieurs tâches à la fois.    <br/>Très attendu, le ‘’Galaxy Fold’’ a séduit les sénégalais qui  se le sont procuré avant le lancement grâce aux précommandes. Le premier lot lancé sur le marché est déjà épuisé et actuellement Samsung Sénégal travaille sur l’augmentation de ses stocks pour ainsi satisfaire les férus de ce nouveau produit. <br/>  <br/>Cette nouveauté technologique dispose de fonctionnalités révolutionnaires. Notamment une fenêtre multi active permettant d’ouvrir trois applications simultanément. S’y ajoute une continuité des applications qui permet d’effectuer des transitions intuitives entre les différents écrans. Le Fold est aussi doté de la dernière génération de processeurs de Samsung avec 12GB de Ram assimilable à un Pc ainsi que d’une double batterie, d’un écran amoled, d’un système de hauts parleurs conçue par Akg en stéréo. Ce Galaxy dispose à ce jour, de l’appareil photo le plus polyvalent qui permet d’utiliser d’autres applications lors d’un appel vidéo. <br/>  <br/>Ce qui fait dire à Caden Chiyeon Yu, Directeur général de Samsung Sénégal, que son opérateur est «fier de présenter un appareil pliable haut de gamme, qui dépasse les limites du smartphone traditionnel» <br/> </p>
