      <h1>(Micro-Trottoir)- Les sénégalais se prononcent sur la restitution du sabre d’El Hadj Omar au Sénégal</h1>
      <address><time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ouoFm4o7P08" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le sabre de l’Aigle d’Alwar est désormais entré dans le patrimoine culturel sénégalais. Une cérémonie au retentissement historique qui a eu comme cadre le palais de la République. Le Chef de l’Etat Macky Sall a reçu hier des mains du Premier ministre français Edouard Philippe, la pièce emblématique de cet érudit de l’Islam en présence de plusieurs autorités coutumières et religieuses du pays. Interrogés sur la restitution de l’un des objets de Cheikh Omar Foutiyou Tall, conservés par la France, les citoyens rencontrés ont apprécié à sa juste valeur le leadership du président de la République du Sénégal ayant abouti à la cérémonie d’hier dans la salle des banquets. En outre, ces citoyens exhortent le Premier protecteur des Arts et des Lettres du Sénégal à aller au-delà de la convention de dépôt pour le rapatriement de tous les objets historiques du Sénégal jalousement exposés dans les musées français.</b>
      </p>
