      <h1>Video: How Rockstar tackles environment design as spatial cinematography</h1>
      <address><time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time> by <a rel="author">Staff</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/L27Qb20AYmc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In this 2019 GDC session, Rockstar North's Miriam Bellard explores the concept of spatial cinematography in theory and practice using examples from <i>GTA V Online</i> DLC.</p>
      <p>She walked attendees through some ways in which thinking like a cinematographer can help you build more powerful and effective games, using lots of references to the art and science of commanding a viewer's gaze.</p>
      <p>It was a fascinating talk that shed light on one of the more intriguing aspects of how Rockstar works, so if you didn't have a chance to catch it live, take advantage of the fact that you can now <a href="https://www.youtube.com/watch?v=L27Qb20AYmc">watch Bellard's talk for free on the official GDC YouTube channel!</a></p>

      <p>It was well worth watching because each shed light on the practical realities of what it takes to make it as a small team (in this case, each 4-10 people in business for ~5 or so years) in the game industry, something so many studios do without ever having the benefit of a surprise hit.</p>
      <p>And even if one of your games does happen to make a big splash, chances are that kind of "overnight success" is the result of years of hard work, planning, and investment. Duringer, Short, and Langmuir each offered useful perspective on how to put in that work effectively, and how to keep your studio afloat throughout.</p>
