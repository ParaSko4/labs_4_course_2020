      <h1>whyixd hangs 140 metal flowers that move to the music on a taiwan building lobby</h1>
      <address><time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time> by <a rel="author">WHYIXD</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/368204274" width="640" height="360" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p><b>design firm whyixd placed 140 kinetic flowers in the lobby of a building in <a href="https://www.designboom.com/tag/architecture-in-taiwan/">taiwan</a>. </b>the dynamic art installation ‘heaven bloom’ hangs on a building constructed by goldenjade development corporation, along with woha, a singapore-based firm. the building itself is inspired by nature and led to the idea of creating an installation that imitates flowers. </p>
      <figure>
        <img src="https://static.designboom.com/wp-content/dbsub/411366/2019-11-15/img_1_1573793113_5651d908d5b3ab8d4a8fe8089b4e7d83.jpg"/>
      </figure>
      <p><b><a href="https://www.whyixd.com/">whyixd</a> intended to ‘sow’ the seeds of the flowers into the concrete wall, blooming out of the surface and becoming a dynamic piece. </b>the 140 mechanical metal flowers sway to the rhythm of the lobby’s background music. the individual flowers imitate the real  ‘nanhu rhododendrom’, a flower that only grows in one of the 100 mountains in taiwan, nanhu big mountain. </p>
      <figure>
        <img src="https://static.designboom.com/wp-content/dbsub/411366/2019-11-15/img_2_1573793113_a625d85b9e6aa7080c3118def6a90f3c.jpg"/>
      </figure>
      <p><b>the nanhu rhododendron is adaptive in extreme climate on the tall mountains—it features a rusty yellow color before it blooms.</b> however, when it’s in full bloom, the flower appears like white snowflakes all over around the mountain peak. in ‘heaven bloom’ the warm soul of nanhu rhododendron is injected, making the mechanical flowers dance in the space. </p>
