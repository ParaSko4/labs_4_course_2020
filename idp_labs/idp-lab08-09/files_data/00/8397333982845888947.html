      <h1>В Казани водитель Volkswagen Polo перевернулся и влетел в столб – есть пострадавшие</h1>
      <address>
        <time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time>
      </address>
      <p>Водитель автомобиля Volkswagen Polo устроил серьезное ДТП в Казани. Авария произошла накануне вечером на проспекте Победы. Фото и видео с места происшествия опубликовали в сети очевидцы аварии.</p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-184480949&amp;id=456239040&amp;hash=e59c88134c0810ed&amp;hd=2" width="853" height="480" data-service="VK" scrolling="no"/>
      </figure>
      <p>Подробности инцидента приводятся в сводке происшествий, подготовленной ГИБДД УМВД России по городу Казани. ДТП случилось в 17:20. По предварительным данным, 21-летний водитель Volkswagen в нарушение п. 10.1 ПДД не выбрал безопасную скорость, не справился с управлением и врезался в бордюрный камень. После этого иномарка опрокинулась и наехала на опору линии электропередачи.</p>
      <p>От удара машину отбросило на Chevrolet Lacetti, который ехал слева в попутном направлении. За рулем второй машины находилась 37-летняя женщина. Chevrolet отбросило на Opel Corsa, которым управлял 34-летний водитель.</p>
      <p>В результате ДТП 20-летний пассажир Volkswagen получил ушибленную рану левого века, ушиб, ссадины мягких тканей лобной области. У 23-летней пассажирки Opel диагностировали закрытый перелом носа.</p>
      <p>Всего за минувшие выходные в столице РТ зарегистрировано 263 ДТП, из них 8 происшествий с пострадавшими.</p>
