      <h1>Amdy Moustapha Faye (Ancien international) : « El Hadj Diouf peut aider Aliou Cissé en attaque… »</h1>
      <address><time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Jt7koThdM3k" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>« El Hadj peut aider Aliou dans l’attaque. Tony Sylva est le préparateur des gardiens. Pour le milieu de terrain Aliou est assez outillé pour ça, il a fait ce poste-là. Donc Diouf peut aider en attaque et apporter son expérience… », a fait savoir l’ancien international Sénégalais, Amdy Moustapha Faye. Connu pour ne pas avoir sa langue dans sa poche, l’ancien pensionnaire de la Premier League Anglaise, salue l’initiative. Cependant il espère que tout ceci ne sera pas une simple mascarade, voire une opération de communication initiée par Aliou Cissé et les fédéraux…</b>
      </p>
    </article>
