      <h1>Andrés Felipe Rendón vale oro en los Juegos Nacionales</h1>
      <address><time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time> by <a rel="author">lapatria.com</a></address>
      <p>
        <b>El karateca se colgó su quinta medalla el sábado. Venció a cuatro rivales. La primera presea para Caldas la obtuvo Dayan López.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/lgqQGGRp2k0" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>David Muñoz</b>
      </p>
      <p>
        <b>LA PATRIA I CARTAGENA</b>
      </p>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/714795526&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>Al karateca Andrés Felipe Rendón Llanos lo llenaron de abrazos el sábado en Cartagena. A las 9:10 p.m. le ganó 2-1 a un rival de Bogotá, le entregó a Caldas la primera medalla de oro en los Juegos Nacionales de Bolívar y una marea de personas lo arropó para celebrar el logro.</p>
      <p>La felicidad no se hizo esperar en el Coliseo de Combate de Cartagena. La delegación del departamento, con presencia del gobernador electo, Luis Carlos Velásquez, saltó de alegría por el título, mientras que el campeón, agitado por el combate, sonreía y agradecía por el apoyo.</p>
      <p>"Estoy feliz, fueron combates intensos con competidores bien preparados. Tuve la claridad mental para imponerme y físicamente rendí al nivel de estos Juegos", destacó el manizaleño, quien alcanzó su quinto oro en los Juegos. Además, tiene una plata y un bronce.</p>
      <p>Andrés, quien se prepara para buscar el próximo año el cupo a los Juegos Olímpicos, recordó a su esposa y a sus hijas y la fortaleza que ellas le dan para ganar.</p>
      <p>En las gradas del Coliseo estaba Jairo Miguel Muñoz, amigo de la infancia y del karate, con quien compartió Selección Colombia. "Me da emoción verlo ganar. Estar aquí para él significa superar batallas no solo al interior del tatami, sino en la vida misma y eso lo hace un campeón".</p>
      <p>
        <b>Los combates</b>
      </p>
      <p>Andrés Felipe, de 39 años, llegó como el favorito en la modalidad de kumite menos de 60 kilogramos. Lo ratificó en los cuatro combates que tuvo. En el primero, venció con contundencia 5-0 al boyacense Dick Tracy Ochoa.</p>
      <p>Luego, contra Febor Aníbal Conde, de Córdoba, fue su momento más crítico: iba perdiendo 1-2, pero clasificó porque al rival lo eliminaron tras acumularse en cuatro faltas.</p>
      <p>"Es parte del reglamento y es completo. No solo son los puntos, las faltas también influyen mucho, él me agarraba para que yo no pudiera marcar y perdió", explicó Rendón.</p>
      <p>En la semifinal le ganó 2-1 a Juan David Forero, del Valle del Cauca. Y en la final a Juan Camilo Fernández Díaz para subirse el primer escalón del podio.</p>
      <p>Ahora sigue el camino a los Olímpicos. Andrés estuvo este año en los Panamericanos de Lima y perdió. Por eso deberá buscara el cupo el próximo año en el preolímpico de Paris, en el que necesita una medalla para estar en Tokio 2020.</p>
      <p>
        <b>Bronce, la primera presea</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/s05GBDuDHRI" width="320" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La manizaleña Dayan Tatiana López obtuvo la primera medalla para el departamento. Alcanzó bronce, también en el kumite de karate, menos de 50 kilogramos. Ganó el primer combate ante la antioqueña Paula Andrea Ruiz Restrepo, campeona Nacional y Panamericana. Perdió el segundo contra Daniela Gallego Mora, del Valle del Cauca. Disputó el repechaje, venció a María Bigott, de San Andrés, y se colgó la presea.</p>
      <p>
        <b>Para hoy</b>
      </p>
      <p>Debutará el equipo masculino de fútbol sala, que participa por primera vez en Juegos. También habrá tenis y karate por equipos. En Cali continúa el ciclismo de pista.</p>
