      <h1>"Tengo miedo a una guerra civil en Bolivia": Evo Morales</h1>
      <address><time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time> by <a rel="author">lapatria.com</a></address>
      <p>
        <b>Entrevista con el expresidente boliviano asilado en México. Insiste en que renunció para evitar un baño de sangre. Respuestas.</b>
      </p>
      <p>
        <b>MARTÍ QUINTANA</b>
      </p>
      <p>
        <b>EFE | LA PATRIA | MÉXICO</b>
      </p>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/714796507&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>El expresidente de Bolivia Evo Morales tiene "miedo" a que la actual crisis, con al menos 23 muertos, desemboque en una guerra civil por lo que apela al "diálogo nacional" y a que sus seguidores no se dejen llevar por la violencia.</p>
      <p>En una entrevista con Efe, Morales reclamó ayer un "gran diálogo nacional" como única manera de acabar con la violencia y abrió la puerta a la mediación internacional con presencia de la ONU, la Unión Europea o la Iglesia católica.</p>
      <p>Con su nueva vida en México, país al que llegó como asilado político el 12 de noviembre, agradece al presidente, Andrés Manuel López Obrador, salvarle la "vida", pero no descarta "amenazas y atentados" de países "exageradamente industrializados", en referencia a Estados Unidos.</p>
      <p>
        <b>En México</b>
      </p>
      <p>¿Su familia está con usted?</p>
      <p>Estoy solo, y estamos haciendo algunas gestiones para que mis hijos puedan viajar.</p>
      <p>Entraron en la Casa Grande del Pueblo y denunciaron que tenía una suite como la de un "jeque árabe"...</p>
      <p>No han visto cosas lujosas. Se ha dicho que sacamos un gimnasio, unos cuadros. No conozco eso, es otra mentira más. Hay jacuzzi y ducha, pero también en la residencia anterior y no la había construido. No entiendo esta guerra sucia. La política de austeridad siempre ha sido nuestra política.</p>
      <p>
        <b>Violencia</b>
      </p>
      <p>¿A quiénes atribuye las muertes violentas tras su renuncia el 12 de noviembre?</p>
      <p>Renunciamos justamente para que no haya más agresiones a mis compañeros. Para que no haya ese racismo. Hasta el domingo (día de la renuncia) hubo en Santa Cruz enfrentamientos entre civiles, muertos y heridos. Me duele mucho. Pero desde el lunes (11 de noviembre), son ya 23 muertos de bala.</p>
      <p>Recae la culpabilidad de estas recientes muertes en las fuerzas de seguridad?</p>
      <p>Las Fuerzas Armadas y los policías que conspiraron y se amotinaron ahora están matando al pueblo. Para que no haya hechos de sangre, renunciamos. Pero ahora viene el golpe de Estado y una dictadura con semejante matanza.</p>
      <p>¿Hay riesgo para que se produzca una guerra civil?</p>
      <p>Tengo miedo. En nuestra gestión hemos unido campo y ciudad, oriente y occidente, profesionales y no profesionales. Ahora vienen grupos violentos. Pandilleros, drogadictos, pagados. Incluso se han infiltrado en las universidades. Y se organizan como paramilitares. Hago un llamado a mi pueblo a que no podemos estar enfrentados, peleando.</p>
      <p>¿Cómo resolver la cada vez más compleja situación?</p>
      <p>Quiero que sepa la población que el día domingo (10 de noviembre) dije 'si quieren vamos a nuevas elecciones y si tiene mucho miedo al Evo, sin Evo Morales'. Pero tampoco aceptaron. Era 'Evo fuera', y renuncié para evitar un baño de sangre, pero fue peor porque así es la derecha boliviana.</p>
      <p>Le han advertido que tiene cuentas pendientes con la justicia en Bolivia</p>
      <p>No entiendo semejante mentira, vengo de una familia muy humilde y los valores que aprendí en la familia son "No robar, no mentir, no ser flojo". He llegado a la Presidencia con la verdad y con la honestidad.</p>
      <p>¿Hay posibilidades de que se convoquen en breve elecciones? ¿Se atrevería a regresar y a ser candidato?</p>
      <p>No estoy aferrado a ser candidato. Aunque ganamos en la primera vuelta las elecciones lamento mucho ese informe de la Organización de los Estados Americanos (OEA) que tomó una posición política, y no técnica o jurídica. Después de tanta masacre la situación política ha cambiado. El pueblo se ha movilizado y dice 'fuera la dictadura".</p>
      <p>¿Es posible el diálogo como la única solución?</p>
      <p>No tengo otra alternativa que tener una gran diálogo nacional. Es importante la participación de partidos que han perdido las elecciones. Nosotros, yo, quiero participar en el diálogo. Pasaron del racismo al fascismo, y del fascismo al golpismo que estamos viviendo en este momento. Mi delito es ser indígena, es una cuestión de clases, no nos perdonan que nacionalizáramos los recursos naturales.</p>
      <p>¿Se pueden llevar a cabo los cambios en Bolivia sin Evo Morales?</p>
      <p>Tal vez mi error fue aceptar la candidatura (que le ofrecieron) los militantes y los movimientos sociales. Una candidatura basada en una sentencia constitucional. Quién sabe si fue un error, pero a mí me dijeron: 'Evo, tu vida no depende de vos, depende del pueblo'.</p>
      <p>¿Quién podría ser su sucesor?</p>
      <p>Nosotros nos manejamos orgánicamente. Como fuerzas sociales tenemos que debatir. Aunque sí cueste consensuar quién quisiera ser candidato, quién quisiera ser presidente.</p>
      <p>¿Pero sí costará encontrar al nuevo Evo Morales?</p>
      <p>Soy muy optimista.</p>
      <p>
        <b>Mediación internacional</b>
      </p>
      <p>¿Qué papel puede jugar la comunidad internacional?</p>
      <p>Mi gran deseo es que haya diálogo con mediadores. Pero el primer planteamiento va a ser recuperar la democracia. Mi posición es que haya diálogo con mediadores y va a ser por tres cosas: por la vida, por la democracia y por la patria.</p>
      <p>Qué bueno sería que España o José Luis Rodríguez Zapatero, experto en mediación o Pepe Mújica u otros gobiernos se sumen a la mediación para la pacificación.</p>
      <p>¿Considera viable la mediación de la Unión Europea?</p>
      <p>Lamentablemente algunos países de la Unión Europea tomaron una posición. No me gustó. Pero pese a esto, bienvenido, para nosotros el diálogo es importante. Y no solamente la Unión Europea, la Iglesia Católica y también las Naciones Unidas.</p>
      <p>¿Ha acercado posiciones con la OEA tras decir que está "al servicio del imperio norteamericano"</p>
      <p>Ha sido una decepción. Por lo menos tenía cierta esperanza con la OEA y su auditoría electoral. Pero dieron el informe preliminar, donde se tomaron decisiones políticas. Intenté comunicarme con (su secretario general) Luis Almagro y no se quiso comunicar conmigo. El domingo de madrugada la OEA se suma al golpe de Estado, entre comillas. Esto es un golpismo. Nunca permitieron que entre la OEA a Nicaragua ni a Venezuela. Y ahora me doy cuenta qué rol juega la OEA en América Latina. Lo mejor sería cómo revisar, reestructurar, refundar o finalmente enterrar a la OEA.</p>
      <p>¿Qué papel juega Estados Unidos?</p>
      <p>Estoy convencido que detrás de este golpe hay intereses trasnacionales y especialmente de Estados Unidos. El primero en reconocer el golpe de Estado ha sido Estados Unidos, y ahí se demuestra su participación. (Y cuando buscábamos salir del país) Estados Unidos llamó al canciller (boliviano) ofreciendo su avión. Me dijeron que me llevaban donde quisiera, pero me negué. Quién sabe donde me hubieron llevado, a lo mejor a Guantánamo.</p>
      <p>
        <b>Bolivia continúa paralizada</b>
      </p>
      <p>Bolivia todavía permanece paralizada por la crisis que dejó hace una semana la renuncia de Evo Morales, sin hallar de momento los caminos definitivos para atenuar las protestas sociales de algunos sectores y sin un diseño claro de la ruta que conduzca a nuevas elecciones.</p>
