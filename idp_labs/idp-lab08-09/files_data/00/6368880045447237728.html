      <h1>مجهولون يختطفون شابًا في شارع عام (فيديو)</h1>
      <address><time datetime="2019-11-18T00:38:47+00:00">18 Nov 2019, 00:38</time> by <a rel="author">نايف السالم</a></address>
      <p>رصدت كاميرا مراقبة، مجهولين يختطفون شخصًا في شارع عام بالمملكة، بينما كان الشخص يحاول الهرب منهم.</p>
      <p>وأوضح الفيديو، المجهولين وهو يمسكون به ويسقطونها أرضًا حتى اقتربت سيارة ووضعوه به.</p>
