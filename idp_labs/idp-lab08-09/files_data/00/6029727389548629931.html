      <h1>Крупные пожары в разных районах области произошли в эти выходные</h1>
      <address>
        <time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/aTiIwcQyoLQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Так, в городе Александрове в многоквартирном доме загорелась одна из квартир - эвакуированы были 47 человек, в их числе - грудной ребёнок. Сейчас причина пожара устанавливается. Пострадавших нет. А на пожаре в Александровском районе огненная стихия унесла жизнь человека.<br/>В деревне Арсаки сгорел частный дом. В ходе ликвидации открытого горения на пожаре был обнаружен погибший – мужчина 1966 года рождения, который являлся хозяином этого дома. Одна из версий причин возгорания – аварийный режим работы электросети. Сотрудники МЧС поясняют: о пожаре в диспетчерскую сообщили слишком поздно. К притыию спасателей, дом уже выгорел фактически полностью. Кроме этого, возникла проблема с забором воды из местного пруда.</p>
      <p>
        <b>Екатерина Мищенко, начальник пресс-службы ГУ МЧС России по Владимирской области</b>
      </p>
      <blockquote>Он не был оборудован подъездом и площадкой с твёрдым покрытием, в результате чего пожарные не смогли к нему подъехать и машина забуксовала. Забор воду осуществлялся через мотопомпу. По данному факту в отношении главы администрации данного сельского поселения будут приняты соответствующие меры административного воздействия</blockquote>
      <p>Ещё один частный дом сгорел в деревне Берково в Камешковском районе. Там пострадали 3 человека - женщины 1962 и 1992 годов рождения и грудной ребёнок. При самостоятельной эвакуации, а спасались они через окно, взрослые получили резаные раны рук и голени, а малышка - локальный ожог правой руки. Все пострадавшие были госпитализированы в больницу. Органами местного самоуправления решается вопрос о предоставлении жилья пострадавшим. Дознаватели МЧС рассматривают две версии причин пожара — эксплуатация неисправного обогревателя и короткое замыкание в электропроводке. И ещё об одном крупном пожаре. В областном центре на улице Тракторная у д.12 сгорели сараи. Огнём было охвачено 120 кв. м. Сгорела кровля и личное имущество собственников сараев. На пожаре пострадали двое мужчин 1960 года рождения и 1974 года рождения. С ожогами 2-ой и 3-й степени были доставлены в больницу. К ликвидации последствий пожара привлекалось 6 единиц техники, 21 человек. Предварительная причина пожара — неосторожное обращение с огнём пострадавших.</p>
