    <article>
      <h1>В школе №10 г. Гусь-Хрустального состоялось торжественное собрание кадетов</h1>
      <address>
        <time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JSY_x_MpFIA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На нём чествовали трёх кадетов, ливкидировавших пал травы этой весной. Наград удостоились три юных кадета - Алексей Миронов, Алексей Рыбин и Георгий Андреев. Почётные грамоты от Российского Союза спасателей и подарки от администрации области и от Совета Федерации ребята получили за свой храбрый поступок. Напомню, весной школьники помогли сотрудникам МЧС ликвидировать пал травы и не дали огню перекинуться на садовые участки. За проявленную храбрость ребята получили грамоты от МЧС России по Владимирской области. А теперь наградить храбрецов приехал член Совета Федерации Александр Пронюшкин.</p>
      <p>
        <b>Александр Пронюшкин, член Совета Федерации РФ</b>
      </p>
      <blockquote>Наша сегодняшняя с вами встреча - это возможность от имени меня и от имени Совета Федерации выразить слова признательности и благодарности за ваш смелый поступок.</blockquote>
      <p>С ребятами пообщались и сотрудники МЧС России по Владимирской области. Они отметили: в этом году ситуация с палами травы была особенно острой. Пожарным пришлось туго, а потому помощь оказалась кстати.</p>
      <p>
        <b>Антон Лебедиков, врио начальника 5-го ОФПС по Владимирской области</b>
      </p>
      <blockquote>На территории города Гусь-Хрустального и Гусь-Хрустального района выезды на природные пожары в этот период доходили до 15 раз в сутки, пожарные работали в усиленном режиме. В борьбе со стихией нам помогали также добровольные пожарные и неравнодушные граждане.</blockquote>
      <p>Также в рамках собрания для кадетов прошёл Урок мужества. Ребятам рассказали о всероссийском проекте "Горячее сердце". Он направлен на выявление примеров героических и отважных поступков, неравнодушия к людям и мужественного преодоления трудных жизненных ситуаций. Ежегодно лауреаты этой проекта получают высокие награды в Москве, а их имена вносятся в Почётную книгу.</p>
