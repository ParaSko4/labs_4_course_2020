      <h1>Обновленный генплан Николаева предусматривает переселение жителей домов по улице Заводской</h1>
      <address><time datetime="2019-11-18T00:52:00+00:00">18 Nov 2019, 00:52</time> by <a rel="author">https://www.facebook.com/profile.php?id=100011619000670, Иван Казора</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RMfvwVNOhHk" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Обновленный генеральный план города Николаева предусматривает переселение жителей домов по улице Заводской с предоставлением им экологически чистых участков. </p>
      <p>Об этом в субботу, 16 ноября, во время общественных слушаний по вопросу стратегической экологической оценки генерального плана Николаева заявила главный архитектор разработки нового генплана Дарья Куприенко, – сообщает корреспондент <b>НикВести</b>.</p>
      <p>В ходе обсуждений генерального плана один из присутствовавших горожан поинтересовался у разработчиков, что будет с людьми, которые живут на улице заводской в окружении ТЭЦ, железной дороги и зерновых терминалов. Он также отметил, что жители домов по указанной им улице страдают от соседства с промышленной зоной. </p>
      <blockquote>— Меня интересует улица Заводская, где находится морской порт. Там есть дома, вокруг которой не запланировано никакой санитарной зоны. Люди там находятся в каменном мешке. С одной стороны Николаевская ТЭЦ, с другой стороны предприятие Бунги, Эвери. Я не знаю как можно было это планировать, если не предусмотрена никакая инфраструктура, экологическая ситуация катастрофическая, люди дышат пылью и выбросами ТЭЦ, рядом железная дорога, – поинтересовался житель Николаева.</blockquote>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/18/172431/172431_1.jpg"/>
      </figure>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/18/172431/172431_2.jpg"/>
      </figure>
      <p>В ответ на это главный архитектор города Андрей Цимбал отметил, что городская власть должна заняться данной проблемы и предложить людям вариант отселения с улицы Заводской.</p>
      <blockquote>— Действительно, эта ситуация требует определенных шагов от городских властей. Да, возможно это произойдет не так быстро как того хотят люди, но все эти шаги делаются, – сказал <b>Андрей Цимбал</b>. </blockquote>
      <p>В свою очередь Дарья Куприенко заявила, что обновленный генеральный план предусматривает отселений людей, так как легче перенести жилую зону с данной территории чем огромную промышленную зону. </p>
      <blockquote>— Действительно, эта зона находится в окружении промышленной зоны и генеральный план предусматривает вынесение этой жилой застройки с этой территории. Городская власть должна обеспечить людей экологически чистыми участками для переселения. Легче перенести жилую застройку чем промышленную зону, – заявила <b>Дарья Куприенко</b>.</blockquote>
      <p>Напомним, что ранее жители  выступили на исполкоме с требованием <a href="http://nikvesti.com/news/politics/150962">дать им новое жилье</a>, так как под их окнами идет строительство зерновой галереи Николаевского терминала хлебопродуктов в морском торговом порту, в противном случае они будут устраивать акции протестов.</p>
      <p>Также данный вопрос поднимался на заседании градостроительного совета, где мэрии было рекомендовано <a href="http://nikvesti.com/news/politics/149414">принять меры по отселению жителей 3 домов</a> в связи с расширением порта.</p>
      <p>Отметим, что дома были <a href="http://nikvesti.com/news/public/145217">построены портом и переданы</a> городу в 1979 году.</p>
      <p>Как известно, 24 сентября в Николаеве <a href="http://nikvesti.com/news/photoreportage/168207">состоялось открытие зернового терминала</a> корейской компании Posco International и украинской Orexim Group в Николаевском морском порту. </p>
      <p>Мэр Александр Сенкевич планировал <a href="http://nikvesti.com/news/politics/168973">обсудить</a> с руководством компании Posco International и украинской Orexim Group вопрос отселения жителей Николаева по улице Заводская, 35  из их домов в связи с расширением порта.</p>
