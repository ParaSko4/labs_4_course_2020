      <h1>В Казани запустили сервис с материалами фотофиксации​ нарушений ПДД​</h1>
      <address>
        <time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time>
      </address>
      <p>Для автомобилистов в Казани запустили специальный сервис, который позволяет в сети ознакомиться с материалами фотофиксации нарушений ПДД. Снимки теперь можно увидеть, зайдя в личный кабинет на портале kzn.ru.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/YgZY-l2YdRA" width="540" height="304" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>О нововведении рассказала директор казанского городского общественного центра <b>Диляра Нуриева</b>. Она отметила, что с помощью сервиса водители могут знать о штрафах за нарушение ПДД и посмотреть материалы фотофиксации таких нарушений, как неуплата муниципальной парковки и размещение автомобиля на зеленой зоне. О создании такой возможности горожане просили через интернет-приемную мэра.</p>
      <figure>
        <img src="https://img1.business-gazeta.ru/articles/91/1574077288_bophotos_78300_2.jpg"/>
        <figcaption>
          <cite>Фото: «БИЗНЕС Online»</cite>
        </figcaption>
      </figure>
      <p>Ранее для того, чтобы увидеть материалы фотофиксации, нужно было лично посещать управление по организации деятельности административных комиссий.</p>
      <p>«Пользователь „Личного кабинета“ портала, пройдя авторизацию с помощью ЕСИА, может получить информацию об имеющихся штрафах по номеру УИН (уникальный идентификатор начисления) или по госномеру автомобиля и номеру водительского удостоверения», — сообщили в пресс-службе городской мэрии.</p>
      <p>Также появилась возможность подписаться на <a href="https://www.kzn.ru/meriya/ispolnitelnyy-komitet/kzio/plany/auktsiony-i-konkursy/">аукционы и конкурсы</a>, которые проводит комитет земельных и имущественных отношений. Сервис позволяет получать уведомления о торгах ежедневно.</p>
      <footer>Фото на анонсе: «БИЗНЕС Online»</footer>
