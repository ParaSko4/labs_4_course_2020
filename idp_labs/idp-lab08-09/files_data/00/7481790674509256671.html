      <h1>卓球オーストリア・オープン、伊藤美誠が優勝</h1>
      <address>
        <time datetime="2019-11-18T00:53:00+00:00">18 Nov 2019, 00:53</time>
      </address>
      <p>　卓球のワールドツアー、オーストリア・オープンは１７日、リンツで行われ、女子シングルス決勝で伊藤美誠（スターツ）は朱雨玲（中国）を４―１で破って優勝した。前日の４強入りで、世界ランキングで決まる東京五輪シングルス代表を確実にした伊藤。１７日は準決勝で中国選手に４―０で快勝し、決勝も制した。（時事）</p>
    </article>
