      <h1>A Pradón le robaron dos millones con una plataforma de pago</h1>
      <h2>La mediática, que no contó detalles del mecanismo de los delincuentes, señaló que el caso está en manos de Burlando.</h2>
      <address>
        <time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/C24lwSCzMuk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Alejandra Pradón denunció que fue víctima de una <a href="http://www.lmneuquen.com/estafa-a350">estafa</a> a través de la plataforma Mercado Pago, por dos millones de pesos, aunque la blonda no brindó detalles de los mecanismos que utilizaron los delincuentes para acceder a los datos de sus tarjetas de crédito.</p>
      <p>"Abusaron de mi confianza. Ahora lo primero es la justicia. Me estafaron por Mercado Pago y he escuchado muchos casos parecidos al mío. Hay que tener mucho cuidado con este tipo de intercambios... La gente se tiene que cuidar mucho en estos casos donde no te ves la cara con el otro porque te estafan. Por ahora, lo estoy arreglando con el señor Fernando Burlando, él está llevando el caso", explicó en un ciclo de Crónica TV.</p>
      <p>Según otros casos denunciados, los ciberdelincuentes roban datos a través de un correo electrónico, el cual simula ser de parte de la plataforma Mercado Pago.</p>
