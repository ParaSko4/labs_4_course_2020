      <h1>Avances y novedades de ocho proyectos de infraestructura vial de Manizales</h1>
      <address>
        <time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time>
      </address>
      <p>
        <b>Las adelantan obras públicas, Aguas e Invama.</b>
      </p>
      <p>MIGUEL ORLANDO ALGUERO</p>
      <p>LA PATRIA | MANIZALES</p>

      <h3>Los tres puentes de la segunda fase de La Carola</h3>
      <p>José Fernando Mejía, gerente de Invama, explicó que al puente de la carrera 20 con giro a la izquierda hacia Bajo Rosales le falta tensionar y terminar los puntos de entrada y salida. El puente que pasa por la Estación de Servicio de Terpel tiene pendiente la montura de formaletas. Al tercero, que va de la Kevin Ángel hacia Minitas, lo están vaciando.</p>
      <p>* Porcentaje de avance: 65%</p>
      <p>* Ejecución presupuestal: $9 mil millones.</p>
      <p>* Inversión: $15 mil 180 millones.</p>
      <p>* Apertura: última semana de diciembre.</p>
      <p>* Beneficio: mejorar la movilidad de los barrios aledaños.</p>
      <p>* Contratista: Consorcio Santo Domingo, de Pereira.</p>
      <figure>
        <img src="https://www.lapatria.com/sites/default/files/fotosencontenido/2019/Noviembre/befunky-collage_2.jpg"/>
      </figure>
      <h3>Sin pompeyano en el Bulevar de Vizcaya</h3>
      <p>Daniel Giraldo, subgerente Técnico de Aguas de Manizales, indicó que las obras restantes son la instalación de un sistema de semaforización en la intersección de El Cable, frente a Cable Plaza, construcción de accesos peatonales y demarcaciones. "No se construirá el paso pompeyano porque reduciría la movilidad".</p>
      <p>* Porcentaje de avance: 81%</p>
      <p>* Ejecución presupuestal: $3.123.015.421</p>
      <p>* Inversión: $3.436.763.666</p>
      <p>* Apertura: diciembre.</p>
      <p>* Beneficio: amoblamiento urbano y recuperación de la movilidad de peatones y vehículos.</p>
      <p>* Contratista: convenio entre Aguas, Invama y Obras Públicas</p>
      <figure>
        <img src="https://www.lapatria.com/sites/default/files/fotosencontenido/2019/Noviembre/befunky-collage_3.jpg"/>
      </figure>
      <h3>De la tierra al concreto en San Sebastián</h3>
      <p>El secretario de Obras Públicas, César Alberto Gutiérrez, señaló que hay dos frentes de trabajo. Uno es la construcción de una glorieta con sus vías de acceso. Falta terminar los andenes y la conexión al coliseo del barrio. El otro es la pavimentación de la carretera hacia el megacolegio, que ya se culminó.</p>
      <p>* Porcentaje de avance: 80% (glorieta) y 100% (vía hacia el megacolegio)</p>
      <p>* Ejecución presupuestal: $2.578.004.988</p>
      <p>* Inversión: $1.276.763.720 (glorieta) y $1.556.594.012 (vía). Total: $2.833.357.732</p>
      <p>* Apertura: 22 de noviembre</p>
      <p>* Beneficio: mejorar la movilidad de la Comuna Ciudadela del Norte.</p>
      <p>* Contratista: Carlos Mauricio Velásquez (glorieta) y Consorcio Parra Ríos, integrado por Alfonso Parra y Hernán Ríos (vía).</p>
      <figure>
        <img src="https://www.lapatria.com/sites/default/files/fotosencontenido/2019/Noviembre/befunky-collage_4.jpg"/>
      </figure>
      <h3>Soldadura y pintura para el Puente Olivares</h3>
      <p>El despacho de Obras Públicas sostuvo que se cambiaron vigas y tornillería, además se reemplazó parte del cable que se afectó el 10 de octubre del 2017. Se está pintando la estructura y terminando de soldar algunas barandas y vigas.</p>
      <p>* Porcentaje de avance: 95%</p>
      <p>* Ejecución presupuestal: $388.484.685</p>
      <p>* Inversión: $408.929.143</p>
      <p>* Apertura: finales de noviembre.</p>
      <p>* Beneficio: rehabilitación del puente para el paso por ese sector.</p>
      <p>* Contratista: consorcio IJ, de Manizales.</p>
      <figure>
        <img src="https://www.lapatria.com/sites/default/files/fotosencontenido/2019/Noviembre/befunky-collage_5.jpg"/>
      </figure>
      <h3>Glorieta de Castilla, a punto</h3>
      <p>Obras Públicas puntualizó que con esta obra se le quitará carga a la glorieta de la U. Autónoma de Manizales y las personas podrán retornar con facilidad.</p>
      <p>* Porcentaje de avance: 76%</p>
      <p>* Ejecución presupuestal: $208 millones</p>
      <p>* Inversión: $274 millones</p>
      <p>* Apertura: finales de noviembre.</p>
      <p>* Beneficio: descongestionar el paso.</p>
      <p>* Contratista: José Alber Giraldo Henao</p>
      <figure>
        <img src="https://www.lapatria.com/sites/default/files/fotosencontenido/2019/Noviembre/befunky-collage_6.jpg"/>
      </figure>
      <h3>Ampliación en Sierra Morena</h3>
      <p>La Secretaría de Obras Públicas adelanta la construcción de una doble calzada, cerca de la iglesia San Lorenzo, en el barrio Sierra Morena. También se abre una carretera al lado derecho por el barrio Estrada, superando parte del cerro que hay. Esto es el tramo 3 de la Avenida Marcelino Palacio.</p>
      <p>* Porcentaje de avance: 20% (ampliación) y 10% (carretera tramo 3)</p>
      <p>* Ejecución presupuestal: $1.212.454.763</p>
      <p>* Inversión: $761.722.911 (ampliación) y $3.279.792.967 (carretera). Para un total de $4.041.515.878.</p>
      <p>* Apertura: 31 de diciembre (ampliación) y mediados de enero del 2020 (carretera).</p>
      <p>* Beneficio: completar el mejoramiento vial de las avenidas Marcelino Palacio y Bernardo Arango.</p>
      <p>* Contratista: para la ampliación es el consorcio AHRJ y para la carretera es consorcio MYRL.</p>
      <figure>
        <img src="https://www.lapatria.com/sites/default/files/fotosencontenido/2019/Noviembre/befunky-collage_7.jpg"/>
      </figure>
      <h3>El deprimido de Campohermoso, atrasado</h3>
      <p>Obras Públicas aseguró que le impusieron una multa al contratista del deprimido de Campohermoso porque incumplió el cronograma de obras, pero este solicitó una reprogramación. La interventoría debe aprobrarla. Los trabajos entre El Tierrero van conforme al cronograma.</p>
      <p>* Porcentaje de avance: 15% (deprimido) y 62% (El Tierrero)</p>
      <p>* Ejecución presupuestal: $1.372 millones (deprimido) y $2.005 millones.</p>
      <p>* Inversión: $9.151.372.957 (deprimido) y $3.234.102.507 (El Tierrero).</p>
      <p>* Apertura: 31 de diciembre para el tramo 2 que va de El Tierrero hasta el Restaurante Tío Pepe.</p>
      <p>* Beneficio: la conexión de las avenidas Bernardo Arango y Marcelino Palacio, que hace parte del proyecto vial Avenida Colón.</p>
      <p>* Contratista: Consorcio Vías Urbanas 2019 (deprimido) y Consorcio Meza Cortés (El Tierrero).</p>
      <figure>
        <img src="https://www.lapatria.com/sites/default/files/fotosencontenido/2019/Noviembre/befunky-collage_8.jpg"/>
      </figure>
      <h3>Restan 280 metros entre Liborio y Livonia</h3>
      <p>César Alberto Gutiérrez, secretario de Obras Públicas, argumentó que la primera etapa consistió en la pavimentación de 1.400 metros de vía entre Liborio y Livonia, mientras que para la segunda son 700 metros. "Faltan por pavimentar 280 metros".</p>
      <p>* Porcentaje de avance: 65%</p>
      <p>* Ejecución presupuestal: $1.085 millones.</p>
      <p>* Inversión: $1.670 millones</p>
      <p>* Apertura: 31 de diciembre</p>
      <p>* Beneficio: rehabilitación de la antigua vía a Arauca.</p>
      <p>* Contratista: Consorcio Ingenieros.</p>
