      <h1>Edouard Philippe sur la lutte contre le terrorisme au Sahel : "Une partie de notre sécurité se joue ici (...) Il ne faut pas baisser la garde"</h1>
      <address><time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uCmRHTmR43M" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>La présence de la France dans les pays du Sahel est de plus en décriée par les populations locales qui l'accusent d'entretenir le terrorisme. En visite au Sénégal, le Premier ministre français ne partage pas cette opinion et estime que la France a suffisamment donné la preuve qu'elle veut combattre le terrorisme. Selon Edouard Philippe qui faisait face aux journalistes en marge d'une visite à la Gare du TER à Dakar, la France a payé le prix qu'il faut pour mener la vie dure aux jihadistes qui sévissent dans les pays du Sahel. À juste titre, car d’après le chef du gouvernement français, "c'est une partie de notre sécurité qui se joue ici". "Et nous ne devons pas baisser la garde", se veut-il prévenant...</b>
      </p>
