      <h1>Talla Fall (Génération Foot) : « Il a fallu que Sadio Mané sorte pour que Krépin prenne le jeu à son compte »</h1>
      <address><time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XS_3qkW0ZVk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La belle prestation de Krépin Diatta contre l’Eswatini ce dimanche, lors de la deuxième journée des éliminatoires de la CAN 2021, n’est pas passée inaperçue. Très entreprenant en seconde période, suite à la sortie de la star de l’équipe Sadio Mané, Talla Fall précise que c’est ce changement qui a inversé le cours de la rencontre. Avec un Krépin Diatta qui s’est libéré pour prendre le match à son compte. Une manière de dire qu’Aliou Cissé devrait songer à faire le jeu avec ce jeune qui incarne la relève.</p>
      <p> </p>
      <p>« Il a fallu que Sadio Mané sorte pour que Krépin Diatta prenne le jeu à son compte, qu’il nous montre tout ce dont il dispose comme qualités. Aujourd’hui tout le monde a compris que parfois il faut essayer de jouer sans Sadio Mané. Je pense que sur ce match là, c’était plus intelligent de préserver Sadio Mané. Aliou a bien fait de le préserver à la mi-temps…  Il est temps qu’on puisse avoir plusieurs possibilités dans le jeu. Ça peut permettre à Aliou d’avoir la possibilité dans le jeu. Ça permet à Aliou de prendre Sadio comme deuxième attaquant à côté de l’attaquant de pointe dans un système à 4-4-2. Ce sont des possibilités que nous offrent Krépin Diatta. Si vous voyez le match qu’il sorti en deuxième mi-temps ça prouve que le garçon est un niveau au-dessus.»</p>
    </article>
