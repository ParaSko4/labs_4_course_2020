      <h1>Équipe nationale : " Les alternatives sont là, il faut juste avoir le courage de le faire... Il faut avoir une équipe type ! " (Mohamed Ghandour consultant)</h1>
      <address><time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LoPVBJAZBJA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Construire une équipe autour de Sadio Mané, la star de la sélection Sénégalaise de Football. Ça serait la formule parfaite pour les « Lions. » C’est du moins l’avis du consultant en football, Mohamed Ghandour. Ce dernier rêverait d’une animation offensive qui non seulement libèrerait un plus Mané dans le jeu, mais aussi permettra à Krépin Diatta de s’épanouir davantage. « Aujourd’hui dans le schéma du Sénégal, il y a une tache défensive qu’il faut enlever à Sadio Mané. Il faut lui donner cette liberté d’action sur ce rayon de 10 – 15m qui est à partir du milieu de terrain jusqu’au premier niveau défensif de l’équipe adverse. Et, en ce moment-là tu dois avoir un Gana Guèye et un Krépin Diatta qui doivent être « les pourvoyeurs d’énergie » de Sadio. Une fois que tu as trouvé ça, une fois que tu as mis ça en place, tout se dessine… » Une configuration vers laquelle Aliou Cissé devrait insister et baser son animation offensive, expliquera-t-il.</b>
      </p>
