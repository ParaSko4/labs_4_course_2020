      <h1>¿Crisis y final del amor entre la China Suárez y Vicuña?</h1>
      <h2>En Confrontados aseguraron que la actriz y el chileno anunciarían su separación pronto.</h2>
      <address>
        <time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gGHkjSaN9dw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Luego de que Eugenia "La China" Suárez sorprendiera en las redes sociales con un radical cambio de look, en Confrontados dieron por confirmada la ruptura de la pareja de la actriz y <a href="http://www.lmneuquen.com/benjamin-vicuna-a1089">Benjamín Vicuña</a>, e incluso señalaron que en algunos días llegaría el comunicado oficial anunciando la <a href="http://www.lmneuquen.com/separacion-a6940">separación</a>.</p>
      <p>Si bien los trascendidos circulan desde hace un buen tiempo, tomaron fuerza durante el último fin de semana, a raíz de la ausencia del chileno en la fiesta del final de las grabaciones de Argentina, Tierra de Amor y Venganza, dado que cruzó la cordillera para comenzar a grabar una nueva ficción. Además, la ex Teen Angels ahora viajará a Miami a vacacionar con sus amigas.</p>
      <p>Según explicaron Rodrigo Lussich, Carla Conte y compañía, además de la aparición de Elena Rivera (compañera de elenco del principito chileno en la nueva tira que está grabando y con quien se la vincula sentimentalmente), la convivencia habría roto la pareja. "Se habla de una convivencia insostenible por los modos de llevar adelante una casa. Es que la China es media hippie y él es un insoportable de la limpieza", lanzó el conductor, mientras que uno de los panelista agregó: "La China es muy perrera. Ve un perro en la calle y se lo lleva y eso también le está trayendo problemas con los vecinos. Porque además los deja sueltos y los vecinos se encuentran con los desperdicios de los animales".</p>
      <p>Por otro lado, Lussich explicó que los problemas de pareja también pueden estar relacionados con alguna infidelidad del galán chileno. "Él ha sido con Pampita un infiel. No debe ser fácil llevarlo por una rienda, derecho. Debe tener tentaciones todo el tiempo, pero capaz que con ella sentó cabeza", contó.</p>
      <p>Por último, el periodista chimentero comentó que en las próximas horas ellos harán pública la separación a través de un comunicado. ¿Qué pasará?.</p>
