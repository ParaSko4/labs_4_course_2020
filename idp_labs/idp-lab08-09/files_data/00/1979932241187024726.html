      <h1>أسعار صرف العملات مقابل الشيكل اليوم الإثنين</h1>
      <address>
        <time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time>
      </address>
      <p>رام الله - دنيا الوطن<br/>جاءت أسعار صرف العملات مقابل الشيكل اليوم الإثنين 18 تشرين الثاني/نوفمبر 2019 <br/><br/>الدولار الأمريكي 3.47 شيكل<br/><br/>الدينار الأردني 4:89 شيكل<br/><br/>اليورو الأوروبي 3.84 شيكل<br/><br/>الجنيه المصري 0.22 شيكل.</p>
