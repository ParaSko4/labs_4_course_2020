      <h1>In photos; Hong Kong police and protesters clash at University campus</h1>
      <address>
        <time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time>
      </address>
      <p>As night fell in Hong Kong, police tightened a siege Monday at a university campus as hundreds of anti-government protesters trapped inside sought to escape.</p>
      <figure>
        <img src="https://www.theglobeandmail.com/resizer/9dNOh9FdYuZ_s_TDR9iJYoLcHUE=/1020x0/filters:quality(80)/arc-anglerfish-tgam-prod-tgam.s3.amazonaws.com/public/ZP533FVZXNCTFKHCAIIDCFC43U.jpg"/>
        <figcaption>Protesters run away as riot police fire tear gas at Hong Kong Polytechnic University campus and from police, in Hung Hom district in Hong Kong. YE AUNG THU/AFP/Getty Images 1 of 15</figcaption>
      </figure>
      <figure>
        <img src="https://www.theglobeandmail.com/resizer/UfagbjaMHMVqtJ7pDAM8jZTQPWg=/1020x0/filters:quality(80)/arc-anglerfish-tgam-prod-tgam.s3.amazonaws.com/public/ENNXHRVCORDJBJPBGMGI7VAZYU.jpg"/>
        <figcaption>Riot police move into the campus of the Hong Kong Polytechnic University. Vincent Yu/The Associated Press 2 of 15</figcaption>
      </figure>
      <figure>
        <img src="https://www.theglobeandmail.com/resizer/abd_DcDNGdQKIbBhbPs8HiByAWA=/1020x0/filters:quality(80)/arc-anglerfish-tgam-prod-tgam.s3.amazonaws.com/public/B55P3XLKHRCTTGVGY2EKXLVDKE.jpg"/>
        <figcaption>Protesters use a rope to get down from a bridge while trying to escape from police at Hong Kong Polytechnic University campus. YE AUNG THU/AFP/Getty Images 3 of 15</figcaption>
      </figure>
      <figure>
        <img src="https://www.theglobeandmail.com/resizer/6b_w-TBkXjIGLVHJFpET8PMTpBA=/1020x0/filters:quality(80)/arc-anglerfish-tgam-prod-tgam.s3.amazonaws.com/public/446QWMKEKNE3VIK7IXVQ4GBQKQ.jpg"/>
        <figcaption>A fire set by protesters burns at the Hong Kong Polytechnic University campus in Hong Kong. Kin Cheung/The Associated Press 4 of 15</figcaption>
      </figure>
      <figure>
        <img src="https://www.theglobeandmail.com/resizer/S2oOFAL6dK6pGTbZJZ3jFCU0B_E=/1020x0/filters:quality(80)/arc-anglerfish-tgam-prod-tgam.s3.amazonaws.com/public/TSUF5DZC4VFYZJQPZTMVDNMI5I.jpg"/>
        <figcaption>A protester uses binoculars as he stands on a traffic divider on a street in the Kowloon area of Hong Kong. Vincent Yu/The Associated Press 5 of 15</figcaption>
      </figure>
      <figure>
        <img src="https://www.theglobeandmail.com/resizer/lb_RTrpYTR7VKgkdst7S3nBIjm0=/1020x0/filters:quality(80)/arc-anglerfish-tgam-prod-tgam.s3.amazonaws.com/public/2N3UEYJ6PFAN7LITTVXWARYBXE.jpg"/>
        <figcaption>Protesters stand on the steps of the Hong Kong Polytechnic University. Achmad Ibrahim/The Associated Press 6 of 15</figcaption>
      </figure>
      <figure>
        <img src="https://www.theglobeandmail.com/resizer/IDokOmzWNFYq9gKYLmEbzljP7cQ=/1020x0/filters:quality(80)/arc-anglerfish-tgam-prod-tgam.s3.amazonaws.com/public/QAEQZH4FQ5E5FAGCJBNAATMNNY.jpg"/>

        <figcaption>Protesters are escorted by police out of the campus of Hong Kong Polytechnic University. THOMAS PETER/Reuters 9 of 15</figcaption>

        <figcaption>Injured people are taken away after clashes between anti-government protesters and police at Hong Kong Polytechnic University campus. Laurel Chor/Getty Images 11 of 15</figcaption>
      </figure>
      <figure>
        <img src="https://www.theglobeandmail.com/resizer/qvRV4e779lua-flR1rEzmrbyYUs=/1020x0/filters:quality(80)/arc-anglerfish-tgam-prod-tgam.s3.amazonaws.com/public/SAZHAXB4URBKPDRPK3OEXRPWRU.jpg"/>

      </figure>
      <figure>

      </figure>
      <figure>
        <img src="https://www.theglobeandmail.com/resizer/dXGardXTJv6_NoJHnR4cJepJM1o=/1020x0/filters:quality(80)/arc-anglerfish-tgam-prod-tgam.s3.amazonaws.com/public/QCHUAUY52JG3XNQBB44NWCGFSY.JPG"/>
        <figcaption>A protester's umbrella catches on fire during clashes with police outside Hong Kong Polytechnic University. Adnan Abidi/Reuters 14 of 15</figcaption>
      </figure>
      <figure>
        <img src="https://www.theglobeandmail.com/resizer/oQp-F9N81NwyCUjKUdS5ouA9Mmw=/1020x0/filters:quality(80)/arc-anglerfish-tgam-prod-tgam.s3.amazonaws.com/public/YJHYVFKW2RHPHD3H6LSCZRF6EA.jpg"/>
        <figcaption>A man on top of a bridge raises his fist shouting slogans as he's stopped by police while trying to escape the Hong Kong Polytechnic University campus. Kin Cheung/The Associated Press 15 of 15</figcaption>
