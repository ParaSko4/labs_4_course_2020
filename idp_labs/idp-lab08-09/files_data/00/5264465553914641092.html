      <h1>ترمب: سأدرس الإدلاء بشهادتي في تحقيق المساءلة</h1>
      <address><time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time> by <a rel="author">واشنطن - رويترز</a></address>
      <figure>
        <iframe data-src="https://twitter.com/realDonaldTrump/status/1196425928768929792?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>قال الرئيس الأميركي دونالد ترمب، الاثنين، إنه قد يرغب في الإدلاء بشهادته في تحقيق المساءلة، مؤكداً أنه لم يرتكب أي مخالفة.</p>
      <p>ولم يطلب الديمقراطيون بمجلس النواب الذين يقودون التحقيق ترمب علناً للشهادة.</p>
      <p>وقال ترمب على تويتر: "رغم أنني لم أرتكب أي مخالفة، ولا أحب أن أعطي مصداقية لخدعة الإجراءات القانونية هذه، فأنا أحب الفكرة وسأدرسها من أجل أن أعيد للكونغرس تركيزه مرة أخرى".</p>
    </article>
