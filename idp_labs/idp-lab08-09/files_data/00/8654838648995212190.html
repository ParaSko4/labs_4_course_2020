      <h1>Star Wars Jedi: Fallen Order per PC, la recensione</h1>
      <h2>Dopo la recensione della versione console, eccoci alle prese con l'edizione PC di Star Wars Jedi: Fallen Order. La Forza dà il meglio sulla piattaforma Windows? Scopriamolo</h2>
      <address><time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time> by <a rel="author" href="https://multiplayer.it/account/utente/23/manga-warrior/articoli/" target="_blank">Tommaso Pugliese</a></address>

      <ul>
        <li>
          <a href="https://multiplayer.it/recensioni/star-wars-jedi-fallen-order-pc-recensione.html#gameplay-e-struttura">Gameplay e struttura</a>

      <p>La <b>recensione di Star Wars Jedi: Fallen Order</b> per <b>PC</b> non può che confermare le straordinarie qualità dell'action adventure sviluppato da <b>Respawn Entertainment</b>: un tie-in capace di sfruttare al meglio la licenza di Guerre Stellari, il suo consolidato lore e le atmosfere che i fan della saga cinematografica ben conoscono e apprezzano, sorprendendo al contempo per l'eccellente qualità di un gameplay sicuramente non originale ma efficace.<br/><br/>La <b>storia</b> che il gioco racconta è quella di <b>Cal Kestis</b>, un Padawan scampato allo sterminio degli Jedi dopo gli eventi di Episodio III. Rifugiatosi su Bracca, si nasconde dall'Impero lavorando con una squadra di rigattieri spaziali, ma un giorno alcune truppe capitanate dalla spietata <b>Seconda Sorella</b> raggiungono il pianeta e lo costringono a una rocambolesca fuga, che si conclude felicemente solo grazie all'intervento di Cere e Greez, che salvano Cal accogliendolo a bordo della loro nave, la Mantis.</p>
      <figure>
        <img src="https://multiplayer.net-cdn.it/thumbs/images/2019/11/16/star-wars-jedi-fallen-order-pc_10_jpg_1400x0_q85.jpg"/>
      </figure>
      <p>Mossi dalla volontà di ricostituire l'Ordine Jedi grazie alle <b>mappe</b> custodite da un vecchio maestro scomparso, i tre partono alla volta di Bogano, dove Cal fa la conoscenza del piccolo droide <b>BD-1</b>: un robottino dagli atteggiamenti simili a quelli di un gatto, con una mimica irresistibile, che non mancherà di conquistarvi fin dalle prime battute.<br/><br/>La coppia appena formatasi dovrà confrontarsi con un percorso di crescita costante e molto ben raccontato, che andrà ad aumentare in maniera progressiva le <b>abilità</b> dell'uno e dell'altro personaggio, in un crescendo fatto di esplorazione, risoluzione di enigmi ambientali e spettacolari combattimenti a base di <b>spade laser</b>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/RkCbrBKhzwY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <anchor name="gameplay-e-struttura">
        <h3>Gameplay e struttura</h3>
        <p>L'esperienza offerta da <a href="https://multiplayer.it/giochi/star-wars-jedi-fallen-order-per-pc.html">Star Wars Jedi: Fallen Order</a> è indubbiamente derivativa: il gioco attinge a piene mani da produzioni come <b>Tomb Raider</b>, <b>Uncharted</b> e finanche <b>Dark Souls</b> per consegnarci un gameplay in grado di miscelare nel modo migliore narrazione, esplorazione, puzzle solving e combattimenti.<br/><br/>Alcune sequenze appaiono come citazioni palesi: Cal che attraversa un passaggio ristretto e poi, sbucato nuovamente in superficie, osserva ammirato un'enorme struttura di pietra di cui dovrà comprendere il funzionamento. Oppure si produce in sezioni platform interessanti e sfaccettate, saltando da un appiglio all'altro, utilizzando funi e liane e magari piombando addosso a un soldato imperiale dall'alto per un'esecuzione immediata.</p>
        <figure>
          <img src="https://multiplayer.net-cdn.it/thumbs/images/2019/11/16/star-wars-jedi-fallen-order-pc_11_jpg_1400x0_q85.jpg"/>
        </figure>
        <p>O ancora trova un luogo deputato alla <b>meditazione</b> per riposarsi, ricaricare le energie, sbloccare eventualmente nuove abilità spendendo i punti guadagnati fino a quel momento, salvare la posizione ma al contempo accettare il fatto che tutti i <b>nemici</b> eliminati torneranno al loro posto.<br/><br/>Per fortuna i ragazzi di Respawn Entertainment non sono gli ultimi arrivati, vantano un indubbio talento e hanno saputo come impiegare queste ispirazioni al meglio, confezionando un titolo che non si fa mancare nulla, riesce a ricreare in maniera epica le atmosfere di <b>Star Wars</b> (merito anche della <b>colonna sonora</b> e di un ottimo <b>doppiaggio</b> in <b>italiano</b>) e a mantenere alto il coinvolgimento, gestendo la transizione fra cutscene e azione in-game come nelle migliori produzioni targate Naughty Dog.</p>
        <figure>
          <img src="https://multiplayer.net-cdn.it/thumbs/images/2019/11/16/star-wars-jedi-fallen-order-pc_12_jpg_1400x0_q85.jpg"/>
        </figure>
        <p>Le sbavature sono davvero poche, identificate più che altro nelle fasi in cui ci si lancia all'interno di scivoli che possono trasformarsi in trappole frustranti quando si precipita per l'ennesima volta, o in sequenze in cui la telecamera non fa in tempo a seguire il nostro movimento, lasciandoci privi di riferimenti per un istante. Fortunatamente queste incertezze vengono compensate alla grande da una serie di idee di notevole impatto, che anche qui sfruttano in maniera eccellente il ricco <b>lore</b> del brand.<br/><br/>Il <b>sistema di combattimento</b> merita un discorso a parte, perché i riferimenti a <a href="https://multiplayer.it/giochi/dark-souls-remastered-per-ps4.html">Dark Souls</a> non si limitano ai punti di salvataggio / fuochi da campo, ma si estendono alle meccaniche che regolano gli scontri. Cal affronta i propri nemici impugnando la <b>spada laser</b> d'ordinanza, ma deve prestare grande attenzione ai loro pattern di movimento, sempre differenti.</p>
        <figure>
          <img src="https://multiplayer.net-cdn.it/thumbs/images/2019/11/16/star-wars-jedi-fallen-order-pc_19_jpg_1400x0_q85.jpg"/>
        </figure>
        <p>Le creature hanno degli scatti rapidi, ad esempio, pur non potendosi difendere in maniera netta dai nostri fendenti, mentre i soldati dispongono di fucili, lanciafiamme o mazze elettrificate che gli consentono di parare i colpi e li rendono degli avversari ostici. È possibile aprire le loro difese effettuando una parata con timing perfetto oppure usando lo scarto laterale per prenderli di lato, o ancora sfruttare alcune delle manovre sbloccabili per ottenere un vantaggio nelle prime fasi del duello.<br/><br/>Un vero tocco di classe la gestione dei rimbalzi: parando con la spada laser è possibile deviare i raggi che ci vengono sparati contro, ed effettuando tale manovra con il giusto tempismo rimandare il colpo al mittente.</p>
        <figure>
          <img src="https://multiplayer.net-cdn.it/thumbs/images/2019/11/16/star-wars-jedi-fallen-order-pc_14_jpg_1400x0_q85.jpg"/>
        </figure>
        <p>Se al livello di <b>difficoltà</b> normale la sfida è più che discreta, diventa assolutamente non banale laddove si imposti il grado su difficile o molto difficile, ricreando la tensione tipica dei <b>soulslike</b> e un giustificato timore di fronte a ogni gruppo di Assaltatori ci si pari dinanzi.<br/><br/>Per fortuna è possibile ricorrere anche alla <b>Forza</b>, tanto nell'ambito dell'esplorazione e del puzzle solving quanto nei combattimenti: il protagonista può bloccare i nemici per alcuni istanti, così da cambiare posizione o colpirli senza che possano reagire; spingerli via, magari in corrispondenza di un precipizio, così da risolvere istantaneamente lo scontro.</p>
        <figure>
          <img src="https://multiplayer.net-cdn.it/thumbs/images/2019/06/09/star-wars-jedi-fallen-order-06_jpg_1400x0_q85.jpg"/>
        </figure>
        <p>Oppure ancora attirarli a sé, facendoli finire in un meccanismo a pressione o annullando il vantaggio della distanza laddove si tratti di soldati in grado di sparare o volare.<br/><br/>In combinazione con le capacità di BD-1, potenziabili anch'esse in maniera progressiva, il repertorio messo a punto dagli sviluppatori non solo appare ricco ma anche perfettamente focalizzato e funzionale al <b>gameplay</b>, in un gioco di incastri finemente elaborato che viene coadiuvato dall'approccio in stile <b>metroidvania</b> agli scenari. Capita infatti che nella prima visita a un pianeta non lo si possa esplorare al 100% per via di passaggi e porte che in quello specifico momento non si è ancora in grado di superare, tornandoci successivamente una volta acquisita quella particolare abilità.</p>
        <figure>
          <img src="https://multiplayer.net-cdn.it/thumbs/images/2019/11/16/star-wars-jedi-fallen-order-pc_7_jpg_1400x0_q85.jpg"/>
        </figure>
        <anchor name="realizzazione-tecnica-e-versione-pc">
          <h3>Realizzazione tecnica e versione PC</h3>
          <p>La prima mezz'ora della <b>campagna</b> di Star Wars Jedi: Fallen Order si pone come uno straordinario biglietto da visita per il gioco, fatto di sequenze altamente spettacolari che vengono valorizzate sulla piattaforma Windows grazie alla <b>risoluzione</b> Ultra HD e a un'effettistica migliorata rispetto a quanto visto su console.<br/><br/>La fuga di Cal sul treno in corsa, i primi duelli con le spade laser e il salvataggio in extremis a bordo della Mantis arrivano al termine di una prima, affascinante sequenza onirica in cui viene utilizzato l'espediente dei flashback per far sì che il personaggio ricordi determinate capacità apprese durante l'addestramento da Jedi.</p>
          <figure>
            <img src="https://multiplayer.net-cdn.it/thumbs/images/2019/11/16/star-wars-jedi-fallen-order-pc_13_jpg_1400x0_q85.jpg"/>
          </figure>
          <p>La gestione delle luci e la loro rifrazione svolge un ruolo fondamentale durante queste scene, con la pioggia che si "colora" delle tonalità delle lightsaber, che illuminano anche lo scenario mandando in visibilio qualsiasi fan di Guerre Stellari.<br/><br/>Viaggiare a bordo della Mantis è anch'essa un'esperienza affascinante: si può girare liberamente nel veicolo e ammirare dalle finestre dell'abitacolo come i pianeti si allontanano quando partiamo verso una nuova destinazione, proiettandoci rapidamente fra le stelle e utilizzando il salto nell'<b>iperspazio</b> per ridurre al massimo le attese.<br/><br/>Le <b>ambientazioni</b> sono decisamente ampie, strutturate come detto in stile metroidvania, con tanto di mappa olografica tridimensionale a indicarci eventualmente la strada da seguire, intesa come le zone divenute accessibili o ancora bloccate in attesa di un'abilità che ci consenta di passare.</p>
          <figure>
            <img src="https://multiplayer.net-cdn.it/thumbs/images/2019/06/09/star-wars-jedi-fallen-order-gerrera_jpg_1400x0_q85.jpg"/>
          </figure>
          <p>Le <b>animazioni</b> sono di ottima qualità, così come il motion capture durante le <b>cutscene</b>, in grado di conferire grande espressività anche al volto di improbabili creature aliene.<br/><br/>Certo, capita che in alcune sequenze gli shader conferiscano un aspetto piatto ai <b>personaggi</b> e qualche glitch li faccia comparire all'improvviso nell'inquadratura, ma in ambiente Windows non si riscontrano le problematiche viste su PS4 e Xbox One per quanto concerne il caricamento degli asset.<br/><br/>Le regolazioni grafiche disponibili per Star Wars Jedi: Fallen Order su PC sono numerose, sebbene non al livello di <a href="https://multiplayer.it/giochi/gears-of-war-5-per-pc.html">Gears 5</a>, per citare un esempio recente.</p>
          <figure>
            <img src="https://multiplayer.net-cdn.it/thumbs/images/2019/11/16/star-wars-jedi-fallen-order-pc_4_jpg_1400x0_q85.jpg"/>
          </figure>
          <p>L'effettistica è presente in una voce a parte, dove è possibile attivare o disattivare motion blur, effetto pellicola, aberrazione cromatica e vibrazione della visuale: feature che aumentano il coinvolgimento di determinate scene e forse sono responsabili dei vistosi cali di frame rate che si verificano, ad esempio, quando per la prima volta ci si lancia in uno "scivolo".<br/><br/>Dopodiché si passa alle <b>opzioni</b> più concrete, che vanno dalla risoluzione alla sincronia verticale, passando per l'intrigante coppia formata dal valore degli FPS massimi e dallo <b>scaler</b> dinamico. Quest'ultimo si occupa in pratica di modificare istantaneamente la risoluzione perché le performance corrispondano al valore dei fotogrammi massimi appena citato, ma nel nostro caso abbiamo riscontrato un curioso <b>bug</b>.</p>
          <figure>
            <img src="https://multiplayer.net-cdn.it/thumbs/images/2019/11/16/star-wars-jedi-fallen-order-pc_18_jpg_1400x0_q85.jpg"/>
          </figure>
          <p>Inserendo un lock a <b>60 fps</b> e attivando lo scaler automatico, infatti, il gioco non resta mai ancorato a quel target e anzi gira come se non ci fosse alcuna ottimizzazione, tenendo stabilmente i 40-45 fotogrammi al secondo. Per far funzionare il tutto a 60 frame costanti bisogna alzare il valore massimo a 90: magari gli sviluppatori rilasceranno un aggiornamento che andrà a sistemare la cosa.<br/><br/>Le altre <b>regolazioni</b> entrano nel dettaglio dei singoli elementi grafici, con diversi <b>preset</b> che arrivano fino all'impostazione "epica": qualità grafica, distanza visiva, qualità ombre, scalettatura (antialiasing), qualità texture, effetti visivi e post-processing.</p>
          <figure>
            <img src="https://multiplayer.net-cdn.it/thumbs/images/2019/11/16/star-wars-jedi-fallen-order-pc_6_jpg_1400x0_q85.jpg"/>
          </figure>
          <p>È possibile, a seconda della <b>configurazione</b>, limitare alcuni di questi aspetti (ad esempio abbassando la resa delle ombre e dell'antialiasing) per ottenere qualche fotogramma in più, ma di fatto conviene ripiegare sul già citato scaler, che permette di godere della massima qualità visiva possibile gestendo in automatico la risoluzione.<br/><br/>Con una GTX 1080 Ti il gioco gira a <b>2160p</b> con tutti gli effetti al massimo e tenendo generalmente i 40-45 fps, che salgono a 60 e oltre laddove si opti per i 1440p. Attivando il sistema dinamico si riesce dunque a godere di un'ottima fluidità senza farsi troppi problemi sull'effettiva risoluzione più utilizzata, che nel nostro caso probabilmente si aggira intorno ai 1800p.</p>

            <hr/>
            <anchor name="commento">
              <ul>
                <li>Versione testata <br/><b>PC Windows</b></li>
                <li>Digital Delivery <br/><b>Steam, Origin</b></li>
                <li>Prezzo <br/><b>59,90 €</b></li>
              </ul>
              <h4>Verdetto di Multiplayer.it:   8.8</h4>
              <p>Star Wars Jedi: Fallen Order è senza dubbio una delle grandi sorprese dell'anno, un action adventure non originale ma in grado di sfruttare nel migliore dei modi tanto la licenza ufficiale e il suo ricco lore quanto le meccaniche ispirate a titoli come Uncharted, Tomb Raider, Metroid Prime e Dark Souls. I ragazzi di Respawn Entertainment hanno fatto un lavoro eccellente sotto tutti i fronti, e al netto di qualche piccolo svarione l'esperienza si presenta in maniera spettacolare e coinvolgente dall'inizio alla fine, valorizzando un level design sfaccettato e un sistema di combattimento solido e impegnativo, specie ai livelli di difficoltà più alti. La versione PC è senza dubbio la migliore, priva delle problematiche riscontrate su console e capace di offrire sequenze splendide a 4K e con tutti gli effetti al massimo.</p>
              <h4>PRO</h4>
              <ul>
                <li>Eccellente uso della licenza di Star Wars</li>
                <li>Ottimo level design, scenari ampi e affascinanti</li>
                <li>Sistema di combattimento solido e impegnativo</li>
                <li>Grafica straordinaria su PC...</li>
              </ul>
              <h4>CONTRO</h4>
              <ul>
                <li>...al netto di qualche piccolo svarione</li>
                <li>Molto derivativo</li>
                <li>Talvolta frustrante</li>
              </ul>
