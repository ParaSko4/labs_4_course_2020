      <h1>巨人・山口が米大リーグ挑戦</h1>
      <address>
        <time datetime="2019-11-18T00:00:00+00:00">18 Nov 2019</time>
      </address>
      <p>　プロ野球巨人の山口俊投手（３２）が米大リーグに挑戦する意向を持っていることが１７日、関係者の話で分かった。移籍にはポスティングシステムを利用する必要があり、容認されれば巨人では初めてとなる。</p>
      <p>　巨人は松井秀喜外野手や上原浩治投手が海外フリーエージェント（ＦＡ）権を行使して渡米した例はあるが、ポスティング制度の利用は認めていなかった。今季１５勝４敗でセ・リーグ最多勝、奪三振王、勝率第１位の３冠に輝き、チームの５年ぶりのリーグ優勝に貢献した山口の功績に対し、球団は例外的に容認することを検討しているとみられる。</p>
